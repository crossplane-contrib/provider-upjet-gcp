apiVersion: alloydb.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    clusterSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    instanceType: PRIMARY
    machineConfig:
    - cpuCount: 2

---

apiVersion: alloydb.gcp.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    initialUser:
    - passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
    location: us-central1
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: private_ip_alloc
  name: private-ip-alloc
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network
    prefixLength: 16
    purpose: VPC_PEERING

---

apiVersion: servicenetworking.gcp.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: vpc_connection
  name: vpc-connection
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network
    reservedPeeringRangesRefs:
    - name: private_ip_alloc
    service: servicenetworking.googleapis.com
