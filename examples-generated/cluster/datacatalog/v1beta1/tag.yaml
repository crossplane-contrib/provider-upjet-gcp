apiVersion: datacatalog.gcp.upbound.io/v1beta1
kind: Tag
metadata:
  annotations:
    meta.upbound.io/example-id: datacatalog/v1beta1/tag
  labels:
    testing.upbound.io/example-name: basic_tag
  name: basic-tag
spec:
  forProvider:
    fields:
    - fieldName: source
      stringValue: my-string
    parentSelector:
      matchLabels:
        testing.upbound.io/example-name: entry
    templateSelector:
      matchLabels:
        testing.upbound.io/example-name: tag_template

---

apiVersion: datacatalog.gcp.upbound.io/v1beta2
kind: Entry
metadata:
  annotations:
    meta.upbound.io/example-id: datacatalog/v1beta1/tag
  labels:
    testing.upbound.io/example-name: entry
  name: entry
spec:
  forProvider:
    entryGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: entry_group
    entryId: my_entry
    userSpecifiedSystem: SomethingExternal
    userSpecifiedType: my_custom_type

---

apiVersion: datacatalog.gcp.upbound.io/v1beta1
kind: EntryGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datacatalog/v1beta1/tag
  labels:
    testing.upbound.io/example-name: entry_group
  name: entry-group
spec:
  forProvider:
    entryGroupId: my_entry_group

---

apiVersion: datacatalog.gcp.upbound.io/v1beta2
kind: TagTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: datacatalog/v1beta1/tag
  labels:
    testing.upbound.io/example-name: tag_template
  name: tag-template
spec:
  forProvider:
    displayName: Demo Tag Template
    fields:
    - displayName: Source of data asset
      fieldId: source
      isRequired: true
      type:
      - primitiveType: STRING
    - displayName: Number of rows in the data asset
      fieldId: num_rows
      type:
      - primitiveType: DOUBLE
    - displayName: PII type
      fieldId: pii_type
      type:
      - enumType:
        - allowedValues:
          - displayName: EMAIL
          - displayName: SOCIAL SECURITY NUMBER
          - displayName: NONE
    forceDelete: "false"
    region: us-central1
