apiVersion: notebooks.gcp.upbound.io/v1beta2
kind: Runtime
metadata:
  annotations:
    meta.upbound.io/example-id: notebooks/v1beta2/runtime
  labels:
    testing.upbound.io/example-name: runtime
  name: runtime
spec:
  forProvider:
    accessConfig:
    - accessType: SINGLE_USER
      runtimeOwner: admin@hashicorptest.com
    location: us-central1
    virtualMachine:
    - virtualMachineConfig:
      - dataDisk:
        - initializeParams:
          - diskSizeGb: "100"
            diskType: PD_STANDARD
        machineType: n1-standard-4
