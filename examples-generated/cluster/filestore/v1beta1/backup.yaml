apiVersion: filestore.gcp.upbound.io/v1beta1
kind: Backup
metadata:
  annotations:
    meta.upbound.io/example-id: filestore/v1beta1/backup
  labels:
    testing.upbound.io/example-name: backup
  name: backup
spec:
  forProvider:
    description: This is a filestore backup for the test instance
    labels:
      files: label1
      other-label: label2
    location: us-central1
    sourceFileShare: share1
    sourceInstanceSelector:
      matchLabels:
        testing.upbound.io/example-name: instance

---

apiVersion: filestore.gcp.upbound.io/v1beta2
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: filestore/v1beta1/backup
  labels:
    testing.upbound.io/example-name: instance
  name: instance
spec:
  forProvider:
    fileShares:
    - capacityGb: 1024
      name: share1
    location: us-central1-b
    networks:
    - connectMode: DIRECT_PEERING
      modes:
      - MODE_IPV4
      network: default
    tier: BASIC_HDD
