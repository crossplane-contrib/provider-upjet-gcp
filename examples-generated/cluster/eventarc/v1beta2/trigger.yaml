apiVersion: eventarc.gcp.upbound.io/v1beta2
kind: Trigger
metadata:
  annotations:
    meta.upbound.io/example-id: eventarc/v1beta2/trigger
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    destination:
      cloudRunService:
        region: us-central1
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: default
    labels:
      foo: bar
    location: us-central1
    matchingCriteria:
    - attribute: type
      value: google.cloud.pubsub.topic.v1.messagePublished
    transport:
      pubsub:
        topicSelector:
          matchLabels:
            testing.upbound.io/example-name: foo

---

apiVersion: cloudrun.gcp.upbound.io/v1beta2
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: eventarc/v1beta2/trigger
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    location: us-central1
    template:
      spec:
        containerConcurrency: 50
        containers:
        - image: gcr.io/cloudrun/hello
          ports:
          - containerPort: 8080
        timeoutSeconds: 100
    traffic:
    - latestRevision: true
      percent: 100

---

apiVersion: pubsub.gcp.upbound.io/v1beta2
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: eventarc/v1beta2/trigger
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider: {}
