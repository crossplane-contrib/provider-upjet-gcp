apiVersion: appengine.gcp.upbound.io/v1beta2
kind: StandardAppVersion
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/standardappversion
  labels:
    testing.upbound.io/example-name: myapp_v1
  name: myapp-v1
spec:
  forProvider:
    automaticScaling:
    - maxConcurrentRequests: 10
      maxIdleInstances: 3
      maxPendingLatency: 5s
      minIdleInstances: 1
      minPendingLatency: 1s
      standardSchedulerSettings:
      - maxInstances: 10
        minInstances: 2
        targetCpuUtilization: 0.5
        targetThroughputUtilization: 0.75
    deleteServiceOnDestroy: true
    deployment:
    - zip:
      - sourceUrl: https://storage.googleapis.com/${google_storage_bucket.bucket.name}/${google_storage_bucket_object.object.name}
    entrypoint:
    - shell: node ./app.js
    envVariables:
      port: "8080"
    runtime: nodejs20
    service: myapp
    serviceAccountSelector:
      matchLabels:
        testing.upbound.io/example-name: custom_service_account

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/standardappversion
  labels:
    testing.upbound.io/example-name: custom_service_account
  name: custom-service-account
spec:
  forProvider:
    displayName: Custom Service Account

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/standardappversion
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
spec:
  forProvider:
    location: US

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/standardappversion
  labels:
    testing.upbound.io/example-name: object
  name: object
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    name: hello-world.zip
    source: ./test-fixtures/hello-world.zip
