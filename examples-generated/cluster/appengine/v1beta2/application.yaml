apiVersion: appengine.gcp.upbound.io/v1beta2
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/application
  labels:
    testing.upbound.io/example-name: app
  name: app
spec:
  forProvider:
    locationId: us-central
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: my_project

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/application
  labels:
    testing.upbound.io/example-name: my_project
  name: my-project
spec:
  forProvider:
    name: My Project
    orgId: "1234567"
    projectId: your-project-id
