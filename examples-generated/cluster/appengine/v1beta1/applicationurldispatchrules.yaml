apiVersion: appengine.gcp.upbound.io/v1beta1
kind: ApplicationURLDispatchRules
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/applicationurldispatchrules
  labels:
    testing.upbound.io/example-name: web_service
  name: web-service
spec:
  forProvider:
    dispatchRules:
    - domain: '*'
      path: /*
      serviceSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    - domain: '*'
      path: /admin/*
      serviceSelector:
        matchLabels:
          testing.upbound.io/example-name: admin_v3

---

apiVersion: appengine.gcp.upbound.io/v1beta2
kind: StandardAppVersion
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/applicationurldispatchrules
  labels:
    testing.upbound.io/example-name: admin_v3
  name: admin-v3
spec:
  forProvider:
    deleteServiceOnDestroy: true
    deployment:
    - zip:
      - sourceUrl: https://storage.googleapis.com/${google_storage_bucket.bucket.name}/${google_storage_bucket_object.object.name}
    entrypoint:
    - shell: node ./app.js
    envVariables:
      port: "8080"
    runtime: nodejs20
    service: admin

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/applicationurldispatchrules
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
spec:
  forProvider:
    location: US

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/applicationurldispatchrules
  labels:
    testing.upbound.io/example-name: object
  name: object
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    name: hello-world.zip
    source: ./test-fixtures/hello-world.zip
