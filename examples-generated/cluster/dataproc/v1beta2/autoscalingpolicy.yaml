apiVersion: dataproc.gcp.upbound.io/v1beta2
kind: AutoscalingPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: dataproc/v1beta2/autoscalingpolicy
  labels:
    testing.upbound.io/example-name: asp
  name: asp
spec:
  forProvider:
    basicAlgorithm:
      yarnConfig:
        gracefulDecommissionTimeout: 30s
        scaleDownFactor: 0.5
        scaleUpFactor: 0.5
    location: us-central1
    workerConfig:
      maxInstances: 3

---

apiVersion: dataproc.gcp.upbound.io/v1beta2
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: dataproc/v1beta2/autoscalingpolicy
  labels:
    testing.upbound.io/example-name: basic
  name: basic
spec:
  forProvider:
    clusterConfig:
      autoscalingConfig:
        policyUri: ${google_dataproc_autoscaling_policy.asp.name}
    name: dataproc-policy
    region: us-central1
