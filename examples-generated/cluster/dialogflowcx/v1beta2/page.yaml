      - cases: |-
          ${jsonencode([
                  {
                    condition = "$sys.func.RAND() < 0.5",
                    caseContent = [
                      {
                        message = { text = { text = ["First case"] } }
                      },
                      {
                        additionalCases = {
                          cases = [
                            {
                              condition = "$sys.func.RAND() < 0.2"
                              caseContent = [
                                {
                                  message = { text = { text = ["Nested case"] } }
                                }
                              ]
                            }
                          ]
                        }
                      }
                    ]
                  },
                  {
                    caseContent = [
                      {
                        message = { text = { text = ["Final case"] } }
                      }
                    ]
                  },
                ])}
      messages:
      - channel: some-channel
        text:
          text:
          - Welcome to page
      - payload: |2
                  {"some-key": "some-value", "other-key": ["other-value"]}
      - conversationSuccess:
          metadata: |2
                      {"some-metadata-key": "some-value", "other-metadata-key": 1234}
      - outputAudioText:
          text: some output text
      - outputAudioText:
          ssml: |2
                      <speak>Some example <say-as interpret-as="characters">SSML XML</say-as></speak>
      - liveAgentHandoff:
          metadata: |2
                      {"some-metadata-key": "some-value", "other-metadata-key": 1234}
      - playAudio:
          audioUri: http://example.com/some-audio-file.mp3
      - telephonyTransferCall:
          phoneNumber: 1-234-567-8901
      setParameterActions:
      - parameter: some-param
        value: "123.45"
      - parameter: another-param
        value: ${jsonencode("abc")}
      - parameter: other-param
        value: ${jsonencode(["foo"])}
    eventHandlers:
    - event: some-event
      triggerFulfillment:
        conditionalCases:
        - cases: |-
            ${jsonencode([
                      {
                        condition = "$sys.func.RAND() < 0.5",
                        caseContent = [
                          {
                            message = { text = { text = ["First case"] } }
                          },
                          {
                            additionalCases = {
                              cases = [
                                {
                                  condition = "$sys.func.RAND() < 0.2"
                                  caseContent = [
                                    {
                                      message = { text = { text = ["Nested case"] } }
                                    }
                                  ]
                                }
                              ]
                            }
                          }
                        ]
                      },
                      {
                        caseContent = [
                          {
                            message = { text = { text = ["Final case"] } }
                          }
                        ]
                      },
                    ])}
        messages:
        - channel: some-channel
          text:
            text:
            - Some text
        - payload: |2
                      {"some-key": "some-value", "other-key": ["other-value"]}
        - conversationSuccess:
            metadata: |2
                          {"some-metadata-key": "some-value", "other-metadata-key": 1234}
        - outputAudioText:
            text: some output text
        - outputAudioText:
            ssml: |2
                          <speak>Some example <say-as interpret-as="characters">SSML XML</say-as></speak>
        - liveAgentHandoff:
            metadata: |2
                          {"some-metadata-key": "some-value", "other-metadata-key": 1234}
        - playAudio:
            audioUri: http://example.com/some-audio-file.mp3
        - telephonyTransferCall:
            phoneNumber: 1-234-567-8901
        returnPartialResponses: true
        setParameterActions:
        - parameter: some-param
          value: "123.45"
        - parameter: another-param
          value: ${jsonencode("abc")}
        - parameter: other-param
          value: ${jsonencode(["foo"])}
    form:
      parameters:
      - advancedSettings:
          dtmfSettings:
            enabled: true
            finishDigit: '#'
            maxDigits: 1
        defaultValue: ${jsonencode("2000-01-01")}
        displayName: param1
        entityType: projects/-/locations/-/agents/-/entityTypes/sys.date
        fillBehavior:
          initialPromptFulfillment:
            conditionalCases:
            - cases: |-
                ${jsonencode([
                              {
                                condition = "$sys.func.RAND() < 0.5",
                                caseContent = [
                                  {
                                    message = { text = { text = ["First case"] } }
                                  },
                                  {
                                    additionalCases = {
                                      cases = [
                                        {
                                          condition = "$sys.func.RAND() < 0.2"
                                          caseContent = [
                                            {
                                              message = { text = { text = ["Nested case"] } }
                                            }
                                          ]
                                        }
                                      ]
                                    }
                                  }
                                ]
                              },
                              {
                                caseContent = [
                                  {
                                    message = { text = { text = ["Final case"] } }
                                  }
                                ]
                              },
                            ])}
            messages:
            - channel: some-channel
              text:
                text:
                - Please provide param1
            - payload: |2
                              {"some-key": "some-value", "other-key": ["other-value"]}
            - conversationSuccess:
                metadata: |2
                                  {"some-metadata-key": "some-value", "other-metadata-key": 1234}
            - outputAudioText:
                text: some output text
            - outputAudioText:
                ssml: |2
                                  <speak>Some example <say-as interpret-as="characters">SSML XML</say-as></speak>
            - liveAgentHandoff:
                metadata: |2
                                  {"some-metadata-key": "some-value", "other-metadata-key": 1234}
            - playAudio:
                audioUri: http://example.com/some-audio-file.mp3
            - telephonyTransferCall:
                phoneNumber: 1-234-567-8901
            setParameterActions:
            - parameter: some-param
              value: "123.45"
            - parameter: another-param
              value: ${jsonencode("abc")}
            - parameter: other-param
              value: ${jsonencode(["foo"])}
          repromptEventHandlers:
          - event: sys.no-match-1
            triggerFulfillment:
              conditionalCases:
              - cases: |-
                  ${jsonencode([
                                  {
                                    condition = "$sys.func.RAND() < 0.5",
                                    caseContent = [
                                      {
                                        message = { text = { text = ["First case"] } }
                                      },
                                      {
                                        additionalCases = {
                                          cases = [
                                            {
                                              condition = "$sys.func.RAND() < 0.2"
                                              caseContent = [
                                                {
                                                  message = { text = { text = ["Nested case"] } }
                                                }
                                              ]
                                            }
                                          ]
                                        }
                                      }
                                    ]
                                  },
                                  {
                                    caseContent = [
                                      {
                                        message = { text = { text = ["Final case"] } }
                                      }
                                    ]
                                  },
                                ])}
              messages:
              - channel: some-channel
                text:
                  text:
                  - Please provide param1
              - payload: |2
                                  {"some-key": "some-value", "other-key": ["other-value"]}
              - conversationSuccess:
                  metadata: |2
                                      {"some-metadata-key": "some-value", "other-metadata-key": 1234}
              - outputAudioText:
                  text: some output text
              - outputAudioText:
                  ssml: |2
                                      <speak>Some example <say-as interpret-as="characters">SSML XML</say-as></speak>
              - liveAgentHandoff:
                  metadata: |2
                                      {"some-metadata-key": "some-value", "other-metadata-key": 1234}
              - playAudio:
                  audioUri: http://example.com/some-audio-file.mp3
              - telephonyTransferCall:
                  phoneNumber: 1-234-567-8901
              returnPartialResponses: true
              setParameterActions:
              - parameter: some-param
                value: "123.45"
              - parameter: another-param
                value: ${jsonencode("abc")}
              - parameter: other-param
                value: ${jsonencode(["foo"])}
              tag: some-tag
              webhookSelector:
                matchLabels:
                  testing.upbound.io/example-name: my_webhook
          - event: sys.no-match-2
            targetFlowSelector:
              matchLabels:
                testing.upbound.io/example-name: agent
          - event: sys.no-match-3
            targetPageSelector:
              matchLabels:
                testing.upbound.io/example-name: my_page2
        redact: "true"
        required: "true"
    knowledgeConnectorSettings:
      dataStoreConnections:
      - dataStore: projects/${data.google_project.project.number}/locations/${google_dialogflow_cx_agent.agent.location}/collections/default_collection/dataStores/datastore-page-full
        dataStoreType: PUBLIC_WEB
        documentProcessingMode: CHUNKS
      enabled: true
      targetPageSelector:
        matchLabels:
          testing.upbound.io/example-name: my_page2
      triggerFulfillment:
        advancedSettings:
          dtmfSettings:
            enabled: true
            endpointingTimeoutDuration: 3.500s
            finishDigit: '#'
            interdigitTimeoutDuration: 3.500s
            maxDigits: 1
          loggingSettings:
            enableConsentBasedRedaction: true
            enableInteractionLogging: true
            enableStackdriverLogging: true
          speechSettings:
            endpointerSensitivity: 30
            models:
              count: "3"
              mass: 1.3kg
              name: wrench
            noSpeechTimeout: 3.500s
            useTimeoutBasedEndpointing: true
        conditionalCases:
        - cases: |-
            ${jsonencode([
                      {
                        condition = "$sys.func.RAND() < 0.5",
                        caseContent = [
                          {
                            message = { text = { text = ["First case"] } }
                          }
                        ]
                      },
                      {
                        caseContent = [
                          {
                            message = { text = { text = ["Final case"] } }
                          }
                        ]
                      },
                    ])}
        enableGenerativeFallback: true
        messages:
        - channel: some-channel
          knowledgeInfoCard: {}
        - channel: some-channel
          text:
            text:
            - information completed, navigating to page 2
        - payload: |2
                      {"some-key": "some-value", "other-key": ["other-value"]}
        - conversationSuccess:
            metadata: |2
                          {"some-metadata-key": "some-value", "other-metadata-key": 1234}
        - outputAudioText:
            text: some output text
        - outputAudioText:
            ssml: |2
                          <speak>Some example <say-as interpret-as="characters">SSML XML</say-as></speak>
        - liveAgentHandoff:
            metadata: |2
                          {"some-metadata-key": "some-value", "other-metadata-key": 1234}
        - playAudio:
            audioUri: http://example.com/some-audio-file.mp3
        - telephonyTransferCall:
            phoneNumber: 1-234-567-8902
        returnPartialResponses: true
        setParameterActions:
        - parameter: some-param
          value: "123.45"
        tag: some-tag
        webhookSelector:
          matchLabels:
            testing.upbound.io/example-name: my_webhook
    parentSelector:
      matchLabels:
        testing.upbound.io/example-name: agent
    transitionRoutes:
    - condition: $page.params.status = 'FINAL'
      targetPageSelector:
        matchLabels:
          testing.upbound.io/example-name: my_page2
      triggerFulfillment:
        conditionalCases:
        - cases: |-
            ${jsonencode([
                      {
                        condition = "$sys.func.RAND() < 0.5",
                        caseContent = [
                          {
                            message = { text = { text = ["First case"] } }
                          },
                          {
                            additionalCases = {
                              cases = [
                                {
                                  condition = "$sys.func.RAND() < 0.2"
                                  caseContent = [
                                    {
                                      message = { text = { text = ["Nested case"] } }
                                    }
                                  ]
                                }
                              ]
                            }
                          }
                        ]
                      },
                      {
                        caseContent = [
                          {
                            message = { text = { text = ["Final case"] } }
                          }
                        ]
                      },
                    ])}
        messages:
        - channel: some-channel
          text:
            text:
            - information completed, navigating to page 2
        - payload: |2
                      {"some-key": "some-value", "other-key": ["other-value"]}
        - conversationSuccess:
            metadata: |2
                          {"some-metadata-key": "some-value", "other-metadata-key": 1234}
        - outputAudioText:
            text: some output text
        - outputAudioText:
            ssml: |2
                          <speak>Some example <say-as interpret-as="characters">SSML XML</say-as></speak>
        - liveAgentHandoff:
            metadata: |2
                          {"some-metadata-key": "some-value", "other-metadata-key": 1234}
        - playAudio:
            audioUri: http://example.com/some-audio-file.mp3
        - telephonyTransferCall:
            phoneNumber: 1-234-567-8901
        setParameterActions:
        - parameter: some-param
          value: "123.45"
        - parameter: another-param
          value: ${jsonencode("abc")}
        - parameter: other-param
          value: ${jsonencode(["foo"])}

