apiVersion: bigquery.gcp.upbound.io/v1beta2
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta2/table
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    datasetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    labels:
      env: default
    schema: |
      [
        {
          "name": "permalink",
          "type": "STRING",
          "mode": "NULLABLE",
          "description": "The Permalink"
        },
        {
          "name": "state",
          "type": "STRING",
          "mode": "NULLABLE",
          "description": "State where the head office is located"
        }
      ]
    timePartitioning:
    - type: DAY

---

apiVersion: bigquery.gcp.upbound.io/v1beta2
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta2/table
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    defaultTableExpirationMs: 3600000
    description: This is a test description
    friendlyName: test
    labels:
      env: default
    location: EU
