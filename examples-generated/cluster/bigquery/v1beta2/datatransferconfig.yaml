apiVersion: bigquery.gcp.upbound.io/v1beta2
kind: DataTransferConfig
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta2/datatransferconfig
  labels:
    testing.upbound.io/example-name: query_config
  name: query-config
spec:
  forProvider:
    dataSourceId: scheduled_query
    destinationDatasetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: my_dataset
    displayName: my-query
    location: asia-northeast1
    params:
      destination_table_name_template: my_table
      query: SELECT name FROM tabl WHERE x = 'y'
      write_disposition: WRITE_APPEND
    schedule: first sunday of quarter 00:00

---

apiVersion: bigquery.gcp.upbound.io/v1beta2
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta2/datatransferconfig
  labels:
    testing.upbound.io/example-name: my_dataset
  name: my-dataset
spec:
  forProvider:
    description: bar
    friendlyName: foo
    location: asia-northeast1
