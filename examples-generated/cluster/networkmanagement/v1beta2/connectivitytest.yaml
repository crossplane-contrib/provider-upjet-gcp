apiVersion: networkmanagement.gcp.upbound.io/v1beta2
kind: ConnectivityTest
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta2/connectivitytest
  labels:
    testing.upbound.io/example-name: instance-test
  name: instance-test
spec:
  forProvider:
    destination:
    - instanceSelector:
        matchLabels:
          testing.upbound.io/example-name: destination
    labels:
      env: test
    name: conn-test-instances
    protocol: TCP
    source:
    - instanceSelector:
        matchLabels:
          testing.upbound.io/example-name: source

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta2/connectivitytest
  labels:
    testing.upbound.io/example-name: destination
  name: destination
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: google_compute_image
    machineType: e2-medium
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: vpc

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta2/connectivitytest
  labels:
    testing.upbound.io/example-name: source
  name: source
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: google_compute_image
    machineType: e2-medium
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: vpc

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta2/connectivitytest
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
spec:
  forProvider: {}
