apiVersion: cloudbuild.gcp.upbound.io/v1beta2
kind: Trigger
metadata:
  annotations:
    meta.upbound.io/example-id: cloudbuild/v1beta2/trigger
  labels:
    testing.upbound.io/example-name: filename-trigger
  name: filename-trigger
