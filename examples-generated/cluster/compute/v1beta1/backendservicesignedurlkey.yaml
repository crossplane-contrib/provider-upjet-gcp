apiVersion: compute.gcp.upbound.io/v1beta1
kind: BackendServiceSignedURLKey
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservicesignedurlkey
  labels:
    testing.upbound.io/example-name: backend_key
  name: backend-key
spec:
  forProvider:
    backendServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: example_backend
    keyValueSecretRef:
      key: attribute.b64_url
      name: example-id
      namespace: upbound-system
    name: test-key

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservicesignedurlkey
  labels:
    testing.upbound.io/example-name: example_backend
  name: example-backend
spec:
  forProvider:
    backend:
    - groupSelector:
        matchLabels:
          testing.upbound.io/example-name: webservers
    description: Our company website
    enableCdn: true
    healthChecksRefs:
    - name: default
    portName: http
    protocol: HTTP
    timeoutSec: 10

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: HTTPHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservicesignedurlkey
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    checkIntervalSec: 1
    requestPath: /
    timeoutSec: 1

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: InstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservicesignedurlkey
  labels:
    testing.upbound.io/example-name: webservers
  name: webservers
spec:
  forProvider:
    baseInstanceName: webserver
    targetSize: 1
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: webserver
      name: primary
    zone: us-central1-f

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservicesignedurlkey
  labels:
    testing.upbound.io/example-name: webserver
  name: webserver
spec:
  forProvider:
    disk:
    - autoDelete: true
      boot: true
      sourceImage: debian-cloud/debian-11
    machineType: e2-medium
    name: standard-webserver
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
