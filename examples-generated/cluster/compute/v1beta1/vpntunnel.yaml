apiVersion: compute.gcp.upbound.io/v1beta1
kind: VPNTunnel
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: tunnel1
  name: tunnel1
spec:
  forProvider:
    labels:
      foo: bar
    peerIp: 15.0.0.120
    sharedSecretSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    targetVpnGatewaySelector:
      matchLabels:
        testing.upbound.io/example-name: target_gateway

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Address
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: vpn_static_ip
  name: vpn-static-ip
spec:
  forProvider: {}

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: ForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: fr_esp
  name: fr-esp
spec:
  forProvider:
    ipAddressSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn_static_ip
    ipProtocol: ESP
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: target_gateway

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: ForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: fr_udp4500
  name: fr-udp4500
spec:
  forProvider:
    ipAddressSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn_static_ip
    ipProtocol: UDP
    portRange: "4500"
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: target_gateway

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: ForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: fr_udp500
  name: fr-udp500
spec:
  forProvider:
    ipAddressSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn_static_ip
    ipProtocol: UDP
    portRange: "500"
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: target_gateway

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: network1
  name: network1
spec:
  forProvider: {}

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Route
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: route1
  name: route1
spec:
  forProvider:
    destRange: 15.0.0.0/24
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network1
    nextHopVpnTunnelSelector:
      matchLabels:
        testing.upbound.io/example-name: tunnel1
    priority: 1000

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/vpntunnel
  labels:
    testing.upbound.io/example-name: target_gateway
  name: target-gateway
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network1
