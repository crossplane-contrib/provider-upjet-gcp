apiVersion: compute.gcp.upbound.io/v1beta2
kind: SecurityPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/securitypolicy
  labels:
    testing.upbound.io/example-name: policy
  name: policy
spec:
  forProvider:
    rule:
    - action: deny(403)
      description: Deny access to IPs in 9.9.9.0/24
      match:
      - config:
        - srcIpRanges:
          - 9.9.9.0/24
        versionedExpr: SRC_IPS_V1
      priority: "1000"
    - action: allow
      description: default rule
      match:
      - config:
        - srcIpRanges:
          - '*'
        versionedExpr: SRC_IPS_V1
      priority: "2147483647"
