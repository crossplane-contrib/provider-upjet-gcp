apiVersion: compute.gcp.upbound.io/v1beta2
kind: PacketMirroring
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/packetmirroring
  labels:
    testing.upbound.io/example-name: foobar
  name: foobar
spec:
  forProvider:
    collectorIlb:
    - urlSelector:
        matchLabels:
          testing.upbound.io/example-name: default
    description: bar
    filter:
    - cidrRanges:
      - 0.0.0.0/0
      direction: BOTH
      ipProtocols:
      - tcp
    mirroredResources:
    - instances:
      - urlSelector:
          matchLabels:
            testing.upbound.io/example-name: mirror
      tags:
      - foo
    network:
    - urlSelector:
        matchLabels:
          testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: ForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/packetmirroring
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    allPorts: true
    backendServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    ipProtocol: TCP
    isMirroringCollector: true
    loadBalancingScheme: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    networkTier: PREMIUM
    subnetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/packetmirroring
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    checkIntervalSec: 1
    tcpHealthCheck:
    - port: "80"
    timeoutSec: 1

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/packetmirroring
  labels:
    testing.upbound.io/example-name: mirror
  name: mirror
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    machineType: e2-medium
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/packetmirroring
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider: {}

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: RegionBackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/packetmirroring
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    healthChecksRefs:
    - name: default

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/packetmirroring
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    ipCidrRange: 10.2.0.0/16
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: default
