apiVersion: compute.gcp.upbound.io/v1beta2
kind: URLMap
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/urlmap
  labels:
    testing.upbound.io/example-name: urlmap
  name: urlmap
spec:
  forProvider:
    defaultServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: static
    description: a description
    hostRule:
    - hosts:
      - mysite.com
      pathMatcher: mysite
    - hosts:
      - myothersite.com
      pathMatcher: otherpaths
    pathMatcher:
    - defaultServiceSelector:
        matchLabels:
          testing.upbound.io/example-name: static
      name: mysite
      pathRule:
      - paths:
        - /home
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: static
      - paths:
        - /login
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: login
      - paths:
        - /static
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: static
    - defaultServiceSelector:
        matchLabels:
          testing.upbound.io/example-name: static
      name: otherpaths
    test:
    - host: example.com
      path: /home
      serviceSelector:
        matchLabels:
          testing.upbound.io/example-name: static

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: BackendBucket
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/urlmap
  labels:
    testing.upbound.io/example-name: static
  name: static
spec:
  forProvider:
    bucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    enableCdn: true

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/urlmap
  labels:
    testing.upbound.io/example-name: login
  name: login
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    portName: http
    protocol: HTTP
    timeoutSec: 10

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: HTTPHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/urlmap
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    checkIntervalSec: 1
    requestPath: /
    timeoutSec: 1

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/urlmap
  labels:
    testing.upbound.io/example-name: static
  name: static
spec:
  forProvider:
    location: US
