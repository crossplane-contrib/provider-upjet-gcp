apiVersion: compute.gcp.upbound.io/v1beta2
kind: RegionInstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/regioninstancegroupmanager
  labels:
    testing.upbound.io/example-name: appserver
  name: appserver
spec:
  forProvider:
    allInstancesConfig:
    - labels:
        label_key: label_value
      metadata:
        metadata_key: metadata_value
    autoHealingPolicies:
    - healthCheckSelector:
        matchLabels:
          testing.upbound.io/example-name: autohealing
      initialDelaySec: 300
    baseInstanceName: app
    distributionPolicyZones:
    - us-central1-a
    - us-central1-f
    name: appserver-igm
    namedPort:
    - name: custom
      port: 8888
    region: us-central1
    targetPoolsRefs:
    - name: appserver
    targetSize: 2
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: appserver

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/regioninstancegroupmanager
  labels:
    testing.upbound.io/example-name: autohealing
  name: autohealing
spec:
  forProvider:
    checkIntervalSec: 5
    healthyThreshold: 2
    httpHealthCheck:
    - port: "8080"
      requestPath: /healthz
    timeoutSec: 5
    unhealthyThreshold: 10
