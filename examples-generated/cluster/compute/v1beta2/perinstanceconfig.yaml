apiVersion: compute.gcp.upbound.io/v1beta2
kind: PerInstanceConfig
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/perinstanceconfig
  labels:
    testing.upbound.io/example-name: with_disk
  name: with-disk
spec:
  forProvider:
    instanceGroupManagerSelector:
      matchLabels:
        testing.upbound.io/example-name: igm
    name: instance-1
    preservedState:
    - disk:
      - deviceName: my-stateful-disk
        mode: READ_ONLY
        sourceSelector:
          matchLabels:
            testing.upbound.io/example-name: default
      metadata:
        foo: bar
        instance_template: ${google_compute_instance_template.igm-basic.self_link}
    zoneSelector:
      matchLabels:
        testing.upbound.io/example-name: igm

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/perinstanceconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    image: debian-11-bullseye-v20220719
    physicalBlockSizeBytes: 4096
    type: pd-ssd
    zone: ${google_compute_instance_group_manager.igm.zone}

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: InstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/perinstanceconfig
  labels:
    testing.upbound.io/example-name: igm-no-tp
  name: igm-no-tp
spec:
  forProvider:
    baseInstanceName: igm-no-tp
    description: Terraform test instance group manager
    targetSize: 2
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: igm-basic
      name: prod
    zone: us-central1-c

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/perinstanceconfig
  labels:
    testing.upbound.io/example-name: igm-basic
  name: igm-basic
spec:
  forProvider:
    canIpForward: false
    disk:
    - autoDelete: true
      boot: true
      sourceImage: ${data.google_compute_image.my_image.self_link}
    machineType: e2-medium
    name: my-template
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    serviceAccount:
    - scopes:
      - userinfo-email
      - compute-ro
      - storage-ro
    tags:
    - foo
    - bar
