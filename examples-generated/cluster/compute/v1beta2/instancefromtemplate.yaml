apiVersion: compute.gcp.upbound.io/v1beta2
kind: InstanceFromTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/instancefromtemplate
  labels:
    testing.upbound.io/example-name: tpl
  name: tpl
spec:
  forProvider:
    canIpForward: false
    labels:
      my_key: my_value
    name: instance-from-template
    sourceInstanceTemplateSelector:
      matchLabels:
        testing.upbound.io/example-name: tpl
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/instancefromtemplate
  labels:
    testing.upbound.io/example-name: tpl
  name: tpl
spec:
  forProvider:
    canIpForward: true
    disk:
    - autoDelete: true
      boot: true
      diskSizeGb: 100
      sourceImage: debian-cloud/debian-11
    machineType: e2-medium
    metadata:
      foo: bar
    name: template
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
