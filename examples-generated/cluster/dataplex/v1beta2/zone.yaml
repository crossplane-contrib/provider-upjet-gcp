apiVersion: dataplex.gcp.upbound.io/v1beta2
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta2/zone
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    description: Zone for DCL
    discoverySpec:
    - enabled: false
    displayName: Zone for DCL
    labels: {}
    lakeSelector:
      matchLabels:
        testing.upbound.io/example-name: basic
    location: us-west1
    project: my-project-name
    resourceSpec:
    - locationType: MULTI_REGION
    type: RAW

---

apiVersion: dataplex.gcp.upbound.io/v1beta2
kind: Lake
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta2/zone
  labels:
    testing.upbound.io/example-name: basic
  name: basic
spec:
  forProvider:
    description: Lake for DCL
    displayName: Lake for DCL
    labels:
      my-lake: exists
    location: us-west1
    project: my-project-name
