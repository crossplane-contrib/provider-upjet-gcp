apiVersion: monitoring.gcp.upbound.io/v1beta2
kind: MetricDescriptor
metadata:
  annotations:
    meta.upbound.io/example-id: monitoring/v1beta2/metricdescriptor
  labels:
    testing.upbound.io/example-name: basic
  name: basic
spec:
  forProvider:
    description: Daily sales records from all branch stores.
    displayName: metric-descriptor
    labels:
    - description: The ID of the store.
      key: store_id
      valueType: STRING
    launchStage: BETA
    metadata:
    - ingestDelay: 30s
      samplePeriod: 60s
    metricKind: GAUGE
    type: custom.googleapis.com/stores/daily_sales
    unit: '{USD}'
    valueType: DOUBLE
