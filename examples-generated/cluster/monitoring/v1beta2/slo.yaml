apiVersion: monitoring.gcp.upbound.io/v1beta2
kind: SLO
metadata:
  annotations:
    meta.upbound.io/example-id: monitoring/v1beta2/slo
  labels:
    testing.upbound.io/example-name: appeng_slo
  name: appeng-slo
spec:
  forProvider:
    basicSli:
    - latency:
      - threshold: 1s
    calendarPeriod: DAY
    displayName: Terraform Test SLO for App Engine
    goal: 0.9
    serviceSelector:
      matchLabels:
        testing.upbound.io/example-name: google_monitoring_app_engine_service
    sloId: ae-slo
    userLabels:
      my_key: my_value
      my_other_key: my_other_value
