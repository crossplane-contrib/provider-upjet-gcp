apiVersion: apigee.gcp.upbound.io/v1beta2
kind: Organization
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta2/organization
  labels:
    testing.upbound.io/example-name: org
  name: org
spec:
  forProvider:
    analyticsRegion: us-central1
    authorizedNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    projectId: ${data.google_client_config.current.project}

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta2/organization
  labels:
    testing.upbound.io/example-name: apigee_range
  name: apigee-range
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    prefixLength: 16
    purpose: VPC_PEERING

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta2/organization
  labels:
    testing.upbound.io/example-name: apigee_network
  name: apigee-network
spec:
  forProvider: {}

---

apiVersion: servicenetworking.gcp.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta2/organization
  labels:
    testing.upbound.io/example-name: apigee_vpc_connection
  name: apigee-vpc-connection
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    reservedPeeringRangesRefs:
    - name: apigee_range
    service: servicenetworking.googleapis.com
