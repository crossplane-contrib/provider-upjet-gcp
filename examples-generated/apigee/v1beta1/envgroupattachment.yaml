apiVersion: apigee.gcp.upbound.io/v1beta1
kind: EnvgroupAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: ""
  name: ""
spec:
  forProvider:
    envgroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_envgroup
    environmentSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_env

---

apiVersion: apigee.gcp.upbound.io/v1beta1
kind: Envgroup
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: apigee_envgroup
  name: apigee-envgroup
spec:
  forProvider:
    hostnames:
    - abc.foo.com
    orgIdSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_org

---

apiVersion: apigee.gcp.upbound.io/v1beta2
kind: Environment
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: apigee_env
  name: apigee-env
spec:
  forProvider:
    description: Apigee Environment
    displayName: my-environment
    orgIdSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_org

---

apiVersion: apigee.gcp.upbound.io/v1beta2
kind: Organization
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: apigee_org
  name: apigee-org
spec:
  forProvider:
    analyticsRegion: us-central1
    authorizedNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    projectId: my-project

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: apigee_range
  name: apigee-range
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    prefixLength: 16
    project: my-project
    purpose: VPC_PEERING

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: apigee_network
  name: apigee-network
spec:
  forProvider:
    project: my-project

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: project
  name: project
spec:
  forProvider:
    billingAccount: ""
    deletionPolicy: DELETE
    name: my-project
    orgId: ""
    projectId: my-project

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ProjectService
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: apigee
  name: apigee
spec:
  forProvider:
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: project
    service: apigee.googleapis.com

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ProjectService
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: compute
  name: compute
spec:
  forProvider:
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: project
    service: compute.googleapis.com

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ProjectService
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: servicenetworking
  name: servicenetworking
spec:
  forProvider:
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: project
    service: servicenetworking.googleapis.com

---

apiVersion: servicenetworking.gcp.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroupattachment
  labels:
    testing.upbound.io/example-name: apigee_vpc_connection
  name: apigee-vpc-connection
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    reservedPeeringRangesRefs:
    - name: apigee_range
    service: servicenetworking.googleapis.com
