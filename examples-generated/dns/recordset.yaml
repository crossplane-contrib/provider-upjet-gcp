apiVersion: dns.gcp.upbound.io/v1beta1
kind: RecordSet
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/recordset
  labels:
    testing.upbound.io/example-name: frontend
  name: frontend
spec:
  forProvider:
    managedZoneSelector:
      matchLabels:
        testing.upbound.io/example-name: prod
    name: frontend.${google_dns_managed_zone.prod.dns_name}
    rrdatas:
    - ${google_compute_instance.frontend.network_interface[0].access_config[0].nat_ip}
    ttl: 300
    type: A

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/recordset
  labels:
    testing.upbound.io/example-name: frontend
  name: frontend
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    machineType: g1-small
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    zone: us-central1-b

---

apiVersion: dns.gcp.upbound.io/v1beta1
kind: ManagedZone
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/recordset
  labels:
    testing.upbound.io/example-name: prod
  name: prod
spec:
  forProvider:
    dnsName: prod.mydomain.com.
