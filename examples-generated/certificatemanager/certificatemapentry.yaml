apiVersion: certificatemanager.gcp.upbound.io/v1beta1
kind: CertificateMapEntry
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificatemapentry
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    certificates:
    - ${google_certificate_manager_certificate.certificate.id}
    description: My acceptance test certificate map entry
    labels:
      acc-test: true
      terraform: true
    mapSelector:
      matchLabels:
        testing.upbound.io/example-name: certificate_map
    matcher: PRIMARY

---

apiVersion: certificatemanager.gcp.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificatemapentry
  labels:
    testing.upbound.io/example-name: certificate
  name: certificate
spec:
  forProvider:
    description: The default cert
    managed:
    - dnsAuthorizations:
      - ${google_certificate_manager_dns_authorization.instance.id}
      - ${google_certificate_manager_dns_authorization.instance2.id}
      domains:
      - ${google_certificate_manager_dns_authorization.instance.domain}
      - ${google_certificate_manager_dns_authorization.instance2.domain}
    scope: DEFAULT

---

apiVersion: certificatemanager.gcp.upbound.io/v1beta1
kind: CertificateMap
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificatemapentry
  labels:
    testing.upbound.io/example-name: certificate_map
  name: certificate-map
spec:
  forProvider:
    description: My acceptance test certificate map
    labels:
      acc-test: true
      terraform: true

---

apiVersion: certificatemanager.gcp.upbound.io/v1beta1
kind: DNSAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificatemapentry
  labels:
    testing.upbound.io/example-name: instance
  name: instance
spec:
  forProvider:
    description: The default dnss
    domain: subdomain.hashicorptest.com

---

apiVersion: certificatemanager.gcp.upbound.io/v1beta1
kind: DNSAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificatemapentry
  labels:
    testing.upbound.io/example-name: instance2
  name: instance2
spec:
  forProvider:
    description: The default dnss
    domain: subdomain2.hashicorptest.com

---

