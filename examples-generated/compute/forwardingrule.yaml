apiVersion: compute.gcp.upbound.io/v1beta1
kind: ForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: google_compute_forwarding_rule
  name: google-compute-forwarding-rule
spec:
  forProvider:
    ipProtocol: TCP
    loadBalancingScheme: INTERNAL_MANAGED
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: ilb_network
    networkTier: PREMIUM
    portRange: "80"
    provider: ${google-beta}
    region: europe-west1
    subnetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: ilb_subnet
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: fw-iap
  name: fw-iap
spec:
  forProvider:
    allow:
    - protocol: tcp
    direction: INGRESS
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: ilb_network
    provider: ${google-beta}
    sourceRanges:
    - 130.211.0.0/22
    - 35.191.0.0/16
    - 35.235.240.0/20

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: fw-ilb-to-backends
  name: fw-ilb-to-backends
spec:
  forProvider:
    allow:
    - ports:
      - "80"
      - "443"
      - "8080"
      protocol: tcp
    direction: INGRESS
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: ilb_network
    provider: ${google-beta}
    sourceRanges:
    - 10.0.0.0/24
    targetTags:
    - http-server

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: vm-test
  name: vm-test
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    machineType: e2-small
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: ilb_network
      subnetworkSelector:
        matchLabels:
          testing.upbound.io/example-name: ilb_subnet
    provider: ${google-beta}
    zone: europe-west1-b

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: instance_template
  name: instance-template
spec:
  forProvider:
    disk:
    - autoDelete: true
      boot: true
      sourceImage: debian-cloud/debian-10
    machineType: e2-small
    metadata:
      startup-script: |
        #! /bin/bash
        set -euo pipefail

        export DEBIAN_FRONTEND=noninteractive
        apt-get update
        apt-get install -y nginx-light jq

        NAME=$(curl -H "Metadata-Flavor: Google" "http://metadata.google.internal/computeMetadata/v1/instance/hostname")
        IP=$(curl -H "Metadata-Flavor: Google" "http://metadata.google.internal/computeMetadata/v1/instance/network-interfaces/0/ip")
        METADATA=$(curl -f -H "Metadata-Flavor: Google" "http://metadata.google.internal/computeMetadata/v1/instance/attributes/?recursive=True" | jq 'del(.["startup-script"])')

        cat <<EOF > /var/www/html/index.html
        <pre>
        Name: $NAME
        IP: $IP
        Metadata: $METADATA
        </pre>
        EOF
    name: l7-ilb-mig-template
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: ilb_network
      subnetworkSelector:
        matchLabels:
          testing.upbound.io/example-name: ilb_subnet
    provider: ${google-beta}
    tags:
    - http-server

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: ilb_network
  name: ilb-network
spec:
  forProvider:
    autoCreateSubnetworks: false
    provider: ${google-beta}

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionBackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    backend:
    - balancingMode: UTILIZATION
      capacityScaler: 1
      groupSelector:
        matchLabels:
          testing.upbound.io/example-name: mig
    healthChecksRefs:
    - name: default
    loadBalancingScheme: INTERNAL_MANAGED
    protocol: HTTP
    provider: ${google-beta}
    region: europe-west1
    timeoutSec: 10

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    httpHealthCheck:
    - portSpecification: USE_SERVING_PORT
    provider: ${google-beta}
    region: europe-west1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionInstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: mig
  name: mig
spec:
  forProvider:
    baseInstanceName: vm
    name: l7-ilb-mig1
    provider: ${google-beta}
    region: europe-west1
    targetSize: 2
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: instance_template
      name: primary

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionTargetHTTPProxy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    provider: ${google-beta}
    region: europe-west1
    urlMapSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionURLMap
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/forwardingrule
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    defaultServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    provider: ${google-beta}
    region: europe-west1

---

