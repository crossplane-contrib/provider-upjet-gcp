apiVersion: compute.gcp.upbound.io/v1beta1
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservice
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    healthChecksRefs:
    - name: default

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: HTTPHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservice
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    checkIntervalSec: 1
    requestPath: /
    timeoutSec: 1
