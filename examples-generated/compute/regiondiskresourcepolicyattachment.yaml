apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionDiskResourcePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiondiskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: attachment
  name: attachment
spec:
  forProvider:
    diskSelector:
      matchLabels:
        testing.upbound.io/example-name: ssd
    nameSelector:
      matchLabels:
        testing.upbound.io/example-name: policy
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiondiskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: disk
  name: disk
spec:
  forProvider:
    image: debian-cloud/debian-11
    size: 50
    type: pd-ssd
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionDisk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiondiskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: ssd
  name: ssd
spec:
  forProvider:
    region: us-central1
    replicaZones:
    - us-central1-a
    - us-central1-f
    size: 50
    snapshotSelector:
      matchLabels:
        testing.upbound.io/example-name: snapdisk
    type: pd-ssd

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: ResourcePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiondiskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: policy
  name: policy
spec:
  forProvider:
    region: us-central1
    snapshotSchedulePolicy:
    - schedule:
      - dailySchedule:
        - daysInCycle: 1
          startTime: "04:00"

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Snapshot
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiondiskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: snapdisk
  name: snapdisk
spec:
  forProvider:
    sourceDiskSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    zone: us-central1-a

---

