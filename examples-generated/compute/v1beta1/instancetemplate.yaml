apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instancetemplate
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    canIpForward: false
    description: This template is used to create app server instances.
    disk:
    - autoDelete: true
      boot: true
      resourcePolicies:
      - ${google_compute_resource_policy.daily_backup.id}
      sourceImage: debian-cloud/debian-11
    - autoDelete: false
      boot: false
      sourceSelector:
        matchLabels:
          testing.upbound.io/example-name: foobar
    instanceDescription: description assigned to instances
    labels:
      environment: dev
    machineType: e2-medium
    metadata:
      foo: bar
    name: appserver-template
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    scheduling:
    - automaticRestart: true
      onHostMaintenance: MIGRATE
    serviceAccount:
    - emailSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      scopes:
      - cloud-platform
    tags:
    - foo
    - bar

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instancetemplate
  labels:
    testing.upbound.io/example-name: foobar
  name: foobar
spec:
  forProvider:
    image: ${data.google_compute_image.my_image.self_link}
    size: 10
    type: pd-ssd
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: ResourcePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instancetemplate
  labels:
    testing.upbound.io/example-name: daily_backup
  name: daily-backup
spec:
  forProvider:
    region: us-central1
    snapshotSchedulePolicy:
    - schedule:
      - dailySchedule:
        - daysInCycle: 1
          startTime: "04:00"

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instancetemplate
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    displayName: Service Account
