apiVersion: compute.gcp.upbound.io/v1beta1
kind: Autoscaler
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/autoscaler
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    autoscalingPolicy:
    - cooldownPeriod: 60
      maxReplicas: 5
      metric:
      - filter: resource.type = pubsub_subscription AND resource.label.subscription_id
          = our-subscription
        name: pubsub.googleapis.com/subscription/num_undelivered_messages
        single_instance_assignment: 65535
      minReplicas: 1
    provider: ${google-beta}
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    zone: us-central1-f

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/autoscaler
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    baseInstanceName: autoscaler-sample
    provider: ${google-beta}
    targetPoolsRefs:
    - name: default
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      name: primary
    zone: us-central1-f

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/autoscaler
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    canIpForward: false
    disk:
    - sourceImage: ${data.google_compute_image.debian_9.id}
    machineType: e2-medium
    metadata:
      foo: bar
    name: my-instance-template
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    provider: ${google-beta}
    serviceAccount:
    - scopes:
      - userinfo-email
      - compute-ro
      - storage-ro
    tags:
    - foo
    - bar

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: TargetPool
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/autoscaler
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    provider: ${google-beta}
