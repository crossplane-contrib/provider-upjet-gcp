apiVersion: compute.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instance
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        labels:
          my_label: value
    machineType: e2-medium
    metadata:
      foo: bar
    metadataStartupScript: echo hi > /test.txt
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    scratchDisk:
    - interface: SCSI
    serviceAccount:
    - emailSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      scopes:
      - cloud-platform
    tags:
    - foo
    - bar
    zone: us-central1-a

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instance
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    displayName: Service Account
