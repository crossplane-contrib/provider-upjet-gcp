apiVersion: networkconnectivity.gcp.upbound.io/v1beta1
kind: Spoke
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    description: A sample spoke with a linked routher appliance instance
    hubSelector:
      matchLabels:
        testing.upbound.io/example-name: basic_hub
    labels:
      label-one: value-one
    linkedRouterApplianceInstances:
    - instances:
      - ipAddress: 10.0.0.2
        virtualMachineSelector:
          matchLabels:
            testing.upbound.io/example-name: instance
      siteToSiteDataTransfer: true
    location: us-west1
    name: name

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: instance
  name: instance
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    canIpForward: true
    machineType: e2-medium
    networkInterface:
    - accessConfig:
      - networkTier: PREMIUM
      networkIp: 10.0.0.2
      subnetworkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    zone: us-west1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: network
  name: network
spec:
  forProvider:
    autoCreateSubnetworks: false

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: subnetwork
  name: subnetwork
spec:
  forProvider:
    ipCidrRange: 10.0.0.0/28
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    region: us-west1

---

apiVersion: networkconnectivity.gcp.upbound.io/v1beta1
kind: Hub
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: basic_hub
  name: basic-hub
spec:
  forProvider:
    description: A sample hub
    labels:
      label-two: value-one
    name: hub
