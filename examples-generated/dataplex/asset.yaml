apiVersion: dataplex.gcp.upbound.io/v1beta1
kind: Asset
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/asset
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    dataplexZoneSelector:
      matchLabels:
        testing.upbound.io/example-name: basic_zone
    discoverySpec:
    - enabled: false
    lakeSelector:
      matchLabels:
        testing.upbound.io/example-name: basic_lake
    location: us-west1
    project: my-project-name
    resourceSpec:
    - name: projects/my-project-name/buckets/dataplex-bucket-
      type: STORAGE_BUCKET

---

apiVersion: dataplex.gcp.upbound.io/v1beta1
kind: Lake
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/asset
  labels:
    testing.upbound.io/example-name: basic_lake
  name: basic-lake
spec:
  forProvider:
    location: us-west1
    project: my-project-name

---

apiVersion: dataplex.gcp.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/asset
  labels:
    testing.upbound.io/example-name: basic_zone
  name: basic-zone
spec:
  forProvider:
    discoverySpec:
    - enabled: false
    lakeSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: us-west1
    project: my-project-name
    resourceSpec:
    - locationType: SINGLE_REGION
    type: RAW

---

apiVersion: storage.gcp.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/asset
  labels:
    testing.upbound.io/example-name: basic_bucket
  name: basic-bucket
spec:
  forProvider:
    location: us-west1
    project: my-project-name
    uniformBucketLevelAccess: true

---

