apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: SecretCiphertext
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/secretciphertext
  labels:
    testing.upbound.io/example-name: my_password
  name: my-password
  namespace: upbound-system
spec:
  forProvider:
    cryptoKeySelector:
      matchLabels:
        testing.upbound.io/example-name: cryptokey
    plaintext: my-secret-password

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/secretciphertext
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    machineType: e2-medium
    metadata:
      password: ${google_kms_secret_ciphertext.my_password.ciphertext}
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    zone: us-central1-a

---

apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: CryptoKey
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/secretciphertext
  labels:
    testing.upbound.io/example-name: cryptokey
  name: cryptokey
  namespace: upbound-system
spec:
  forProvider:
    keyRingSelector:
      matchLabels:
        testing.upbound.io/example-name: keyring
    rotationPeriod: 7776000s

---

apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: KeyRing
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/secretciphertext
  labels:
    testing.upbound.io/example-name: keyring
  name: keyring
  namespace: upbound-system
spec:
  forProvider:
    location: global
