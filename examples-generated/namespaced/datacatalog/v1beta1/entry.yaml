apiVersion: datacatalog.gcp.m.upbound.io/v1beta1
kind: Entry
metadata:
  annotations:
    meta.upbound.io/example-id: datacatalog/v1beta1/entry
  labels:
    testing.upbound.io/example-name: basic_entry
  name: basic-entry
  namespace: upbound-system
spec:
  forProvider:
    entryGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: entry_group
    entryId: my_entry
    userSpecifiedSystem: SomethingExternal
    userSpecifiedType: my_custom_type

---

apiVersion: datacatalog.gcp.m.upbound.io/v1beta1
kind: EntryGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datacatalog/v1beta1/entry
  labels:
    testing.upbound.io/example-name: entry_group
  name: entry-group
  namespace: upbound-system
spec:
  forProvider:
    entryGroupId: my_group
