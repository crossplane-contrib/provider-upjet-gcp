apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: ReservationAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/reservationassignment
  labels:
    testing.upbound.io/example-name: assignment
  name: assignment
  namespace: upbound-system
spec:
  forProvider:
    assignee: projects/my-project-name
    jobType: PIPELINE
    reservationSelector:
      matchLabels:
        testing.upbound.io/example-name: basic

---

apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: Reservation
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/reservationassignment
  labels:
    testing.upbound.io/example-name: basic
  name: basic
  namespace: upbound-system
spec:
  forProvider:
    ignoreIdleSlots: false
    location: us-central1
    project: my-project-name
    slotCapacity: 0
