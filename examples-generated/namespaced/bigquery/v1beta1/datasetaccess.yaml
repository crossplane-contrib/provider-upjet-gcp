apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: DatasetAccess
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetaccess
  labels:
    testing.upbound.io/example-name: access
  name: access
  namespace: upbound-system
spec:
  forProvider:
    datasetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: dataset
    role: OWNER
    userByEmailSelector:
      matchLabels:
        testing.upbound.io/example-name: bqowner

---

apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetaccess
  labels:
    testing.upbound.io/example-name: dataset
  name: dataset
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetaccess
  labels:
    testing.upbound.io/example-name: bqowner
  name: bqowner
  namespace: upbound-system
spec:
  forProvider: {}
