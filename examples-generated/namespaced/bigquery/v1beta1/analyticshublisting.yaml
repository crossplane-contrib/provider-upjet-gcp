apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: AnalyticsHubListing
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/analyticshublisting
  labels:
    testing.upbound.io/example-name: listing
  name: listing
  namespace: upbound-system
spec:
  forProvider:
    bigqueryDataset:
      datasetSelector:
        matchLabels:
          testing.upbound.io/example-name: listing
    dataExchangeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: listing
    description: example data exchange
    displayName: my_listing
    location: US

---

apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: AnalyticsHubDataExchange
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/analyticshublisting
  labels:
    testing.upbound.io/example-name: listing
  name: listing
  namespace: upbound-system
spec:
  forProvider:
    dataExchangeId: my_data_exchange
    description: example data exchange
    displayName: my_data_exchange
    location: US

---

apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/analyticshublisting
  labels:
    testing.upbound.io/example-name: listing
  name: listing
  namespace: upbound-system
spec:
  forProvider:
    description: example data exchange
    friendlyName: my_listing
    location: US
