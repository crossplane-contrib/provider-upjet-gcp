apiVersion: secretmanager.gcp.m.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secret
  labels:
    testing.upbound.io/example-name: secret-basic
  name: secret-basic
  namespace: upbound-system
spec:
  forProvider:
    deletionProtection: false
    labels:
      label: my-label
    replication:
      userManaged:
        replicas:
        - location: us-central1
        - location: us-east1
