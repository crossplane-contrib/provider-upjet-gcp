apiVersion: secretmanager.gcp.m.upbound.io/v1beta1
kind: SecretVersion
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secretversion
  labels:
    testing.upbound.io/example-name: secret-version-basic
  name: secret-version-basic
  namespace: upbound-system
spec:
  forProvider:
    secretDataSecretRef:
      key: example-key
      name: example-secret
    secretSelector:
      matchLabels:
        testing.upbound.io/example-name: secret-basic

---

apiVersion: secretmanager.gcp.m.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secretversion
  labels:
    testing.upbound.io/example-name: secret-basic
  name: secret-basic
  namespace: upbound-system
spec:
  forProvider:
    labels:
      label: my-label
    replication:
    - auto:
      - {}
