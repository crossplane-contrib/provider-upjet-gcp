apiVersion: accesscontextmanager.gcp.m.upbound.io/v1beta1
kind: AccessLevel
metadata:
  annotations:
    meta.upbound.io/example-id: accesscontextmanager/v1beta1/accesslevel
  labels:
    testing.upbound.io/example-name: access-level
  name: access-level
  namespace: upbound-system
spec:
  forProvider:
    basic:
      conditions:
      - devicePolicy:
          osConstraints:
          - osType: DESKTOP_CHROME_OS
          requireScreenLock: true
        regions:
        - CH
        - IT
        - US
    name: accessPolicies/${google_access_context_manager_access_policy.access-policy.name}/accessLevels/chromeos_no_lock
    parent: accessPolicies/${google_access_context_manager_access_policy.access-policy.name}
    title: chromeos_no_lock

---

apiVersion: accesscontextmanager.gcp.m.upbound.io/v1beta1
kind: AccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: accesscontextmanager/v1beta1/accesslevel
  labels:
    testing.upbound.io/example-name: access-policy
  name: access-policy
  namespace: upbound-system
spec:
  forProvider:
    parent: organizations/123456789
    title: my policy
