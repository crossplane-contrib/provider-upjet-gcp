apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: TargetHTTPSProxy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    sslCertificatesRefs:
    - name: default
    urlMapSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    portName: http
    protocol: HTTP
    timeoutSec: 10

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: HTTPHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    checkIntervalSec: 1
    requestPath: /
    timeoutSec: 1

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: SSLCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    certificateSecretRef:
      key: attribute.certificate.crt
      name: example-secret
    privateKeySecretRef:
      key: attribute.private.key
      name: example-secret

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: URLMap
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    defaultServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    description: a description
    hostRule:
    - hosts:
      - mysite.com
      pathMatcher: allpaths
    pathMatcher:
    - defaultServiceSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      name: allpaths
      pathRule:
      - paths:
        - /*
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: default
