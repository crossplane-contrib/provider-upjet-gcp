apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionTargetHTTPSProxy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiontargethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    region: us-central1
    sslCertificatesRefs:
    - name: default
    urlMapSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionBackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiontargethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    loadBalancingScheme: INTERNAL_MANAGED
    protocol: HTTP
    region: us-central1
    timeoutSec: 10

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiontargethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    httpHealthCheck:
    - port: 80
    region: us-central1

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionSSLCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiontargethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    certificateSecretRef:
      key: attribute.certificate.crt
      name: example-secret
    privateKeySecretRef:
      key: attribute.private.key
      name: example-secret
    region: us-central1

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionURLMap
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regiontargethttpsproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    defaultServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    description: a description
    hostRule:
    - hosts:
      - mysite.com
      pathMatcher: allpaths
    pathMatcher:
    - defaultServiceSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      name: allpaths
      pathRule:
      - paths:
        - /*
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: default
    region: us-central1
