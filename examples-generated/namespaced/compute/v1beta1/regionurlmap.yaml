apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionURLMap
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionurlmap
  labels:
    testing.upbound.io/example-name: regionurlmap
  name: regionurlmap
  namespace: upbound-system
spec:
  forProvider:
    defaultServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: home
    description: a description
    hostRule:
    - hosts:
      - mysite.com
      pathMatcher: allpaths
    pathMatcher:
    - defaultServiceSelector:
        matchLabels:
          testing.upbound.io/example-name: home
      name: allpaths
      pathRule:
      - paths:
        - /home
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: home
      - paths:
        - /login
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: login
    region: us-central1
    test:
    - host: hi.com
      path: /home
      serviceSelector:
        matchLabels:
          testing.upbound.io/example-name: home

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionBackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionurlmap
  labels:
    testing.upbound.io/example-name: home
  name: home
  namespace: upbound-system
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    loadBalancingScheme: INTERNAL_MANAGED
    protocol: HTTP
    region: us-central1
    timeoutSec: 10

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionBackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionurlmap
  labels:
    testing.upbound.io/example-name: login
  name: login
  namespace: upbound-system
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    loadBalancingScheme: INTERNAL_MANAGED
    protocol: HTTP
    region: us-central1
    timeoutSec: 10

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionurlmap
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    checkIntervalSec: 1
    httpHealthCheck:
      port: 80
      requestPath: /
    region: us-central1
    timeoutSec: 1
