apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: TargetSSLProxy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targetsslproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    backendServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    sslCertificatesRefs:
    - name: default

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targetsslproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    protocol: SSL

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targetsslproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    checkIntervalSec: 1
    tcpHealthCheck:
      port: "443"
    timeoutSec: 1

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: SSLCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targetsslproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    certificateSecretRef:
      key: attribute.certificate.crt
      name: example-secret
    privateKeySecretRef:
      key: attribute.private.key
      name: example-secret
