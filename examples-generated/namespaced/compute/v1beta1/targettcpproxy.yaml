apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: TargetTCPProxy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targettcpproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    backendServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targettcpproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    protocol: TCP
    timeoutSec: 10

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targettcpproxy
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    checkIntervalSec: 1
    tcpHealthCheck:
    - port: "443"
    timeoutSec: 1
