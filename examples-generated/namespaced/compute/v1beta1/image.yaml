apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Image
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/image
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    sourceDiskSelector:
      matchLabels:
        testing.upbound.io/example-name: persistent

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/image
  labels:
    testing.upbound.io/example-name: persistent
  name: persistent
  namespace: upbound-system
spec:
  forProvider:
    image: ${data.google_compute_image.debian.self_link}
    size: 10
    type: pd-ssd
    zone: us-central1-a
