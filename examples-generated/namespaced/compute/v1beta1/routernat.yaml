apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RouterNAT
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: nat
  name: nat
  namespace: upbound-system
spec:
  forProvider:
    logConfig:
      enable: true
      filter: ERRORS_ONLY
    natIpAllocateOption: AUTO_ONLY
    region: ${google_compute_router.router.region}
    routerSelector:
      matchLabels:
        testing.upbound.io/example-name: router
    sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: net
  name: net
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Router
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: router
  name: router
  namespace: upbound-system
spec:
  forProvider:
    bgp:
      asn: 64514
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: net
    region: us-central1

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: subnet
  name: subnet
  namespace: upbound-system
spec:
  forProvider:
    ipCidrRange: 10.0.0.0/16
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: net
    region: us-central1
