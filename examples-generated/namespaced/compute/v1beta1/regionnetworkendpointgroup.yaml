apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionNetworkEndpointGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionnetworkendpointgroup
  labels:
    testing.upbound.io/example-name: function_neg
  name: function-neg
  namespace: upbound-system
spec:
  forProvider:
    cloudFunction:
    - functionSelector:
        matchLabels:
          testing.upbound.io/example-name: function_neg
    networkEndpointType: SERVERLESS
    region: us-central1

---

apiVersion: cloudfunctions.gcp.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionnetworkendpointgroup
  labels:
    testing.upbound.io/example-name: function_neg
  name: function-neg
  namespace: upbound-system
spec:
  forProvider:
    availableMemoryMb: 128
    description: My function
    entryPoint: helloGET
    runtime: nodejs20
    sourceArchiveBucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceArchiveObjectSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    timeout: 60
    triggerHttp: true

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionnetworkendpointgroup
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    location: US

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionnetworkendpointgroup
  labels:
    testing.upbound.io/example-name: archive
  name: archive
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: index.zip
    source: path/to/index.zip
