apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: DiskResourcePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/diskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: attachment
  name: attachment
  namespace: upbound-system
spec:
  forProvider:
    diskSelector:
      matchLabels:
        testing.upbound.io/example-name: ssd
    nameSelector:
      matchLabels:
        testing.upbound.io/example-name: policy
    zone: us-central1-a

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/diskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: ssd
  name: ssd
  namespace: upbound-system
spec:
  forProvider:
    image: ${data.google_compute_image.my_image.self_link}
    size: 50
    type: pd-ssd
    zone: us-central1-a

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: ResourcePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/diskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: policy
  name: policy
  namespace: upbound-system
spec:
  forProvider:
    region: us-central1
    snapshotSchedulePolicy:
    - schedule:
      - dailySchedule:
        - daysInCycle: 1
          startTime: "04:00"
