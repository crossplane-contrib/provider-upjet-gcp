apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionNetworkEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionnetworkendpoint
  labels:
    testing.upbound.io/example-name: region-internet-ip-port-endpoint
  name: region-internet-ip-port-endpoint
  namespace: upbound-system
spec:
  forProvider:
    ipAddress: 8.8.8.8
    port: 443
    region: us-central1
    regionNetworkEndpointGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: group

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionnetworkendpoint
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionNetworkEndpointGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionnetworkendpoint
  labels:
    testing.upbound.io/example-name: group
  name: group
  namespace: upbound-system
spec:
  forProvider:
    networkEndpointType: INTERNET_IP_PORT
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    region: us-central1
