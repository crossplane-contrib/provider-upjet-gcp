apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: InterconnectAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/interconnectattachment
  labels:
    testing.upbound.io/example-name: on_prem
  name: on-prem
  namespace: upbound-system
spec:
  forProvider:
    edgeAvailabilityDomain: AVAILABILITY_DOMAIN_1
    labels:
      mykey: myvalue
    mtu: 1500
    routerSelector:
      matchLabels:
        testing.upbound.io/example-name: foobar
    type: PARTNER

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/interconnectattachment
  labels:
    testing.upbound.io/example-name: foobar
  name: foobar
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Router
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/interconnectattachment
  labels:
    testing.upbound.io/example-name: foobar
  name: foobar
  namespace: upbound-system
spec:
  forProvider:
    bgp:
      asn: 16550
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: example
