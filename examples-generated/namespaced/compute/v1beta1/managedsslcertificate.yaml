apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: ManagedSSLCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/managedsslcertificate
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    managed:
      domains:
      - sslcert.tf-test.club.

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/managedsslcertificate
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    healthChecksRefs:
    - name: default
    portName: http
    protocol: HTTP
    timeoutSec: 10

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/managedsslcertificate
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    portRange: 443
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: HTTPHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/managedsslcertificate
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    checkIntervalSec: 1
    requestPath: /
    timeoutSec: 1

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: TargetHTTPSProxy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/managedsslcertificate
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    sslCertificatesRefs:
    - name: default
    urlMapSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: URLMap
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/managedsslcertificate
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    defaultServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    description: a description
    hostRule:
    - hosts:
      - sslcert.tf-test.club
      pathMatcher: allpaths
    pathMatcher:
    - defaultServiceSelector:
        matchLabels:
          testing.upbound.io/example-name: default
      name: allpaths
      pathRule:
      - paths:
        - /*
        serviceSelector:
          matchLabels:
            testing.upbound.io/example-name: default
