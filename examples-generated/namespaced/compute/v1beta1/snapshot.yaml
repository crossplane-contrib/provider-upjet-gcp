apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Snapshot
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/snapshot
  labels:
    testing.upbound.io/example-name: snapshot
  name: snapshot
  namespace: upbound-system
spec:
  forProvider:
    labels:
      my_label: value
    sourceDiskSelector:
      matchLabels:
        testing.upbound.io/example-name: persistent
    storageLocations:
    - us-central1
    zone: us-central1-a

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/snapshot
  labels:
    testing.upbound.io/example-name: persistent
  name: persistent
  namespace: upbound-system
spec:
  forProvider:
    image: ${data.google_compute_image.debian.self_link}
    size: 10
    type: pd-ssd
    zone: us-central1-a
