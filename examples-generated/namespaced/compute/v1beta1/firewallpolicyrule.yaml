apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: FirewallPolicyRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewallpolicyrule
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    action: allow
    description: Resource created for Terraform acceptance testing
    direction: EGRESS
    disabled: false
    enableLogging: true
    firewallPolicySelector:
      matchLabels:
        testing.upbound.io/example-name: default
    match:
    - destAddressGroupsRefs:
      - name: basic_global_networksecurity_address_group
      destFqdns: []
      destIpRanges:
      - 11.100.0.1/32
      destRegionCodes:
      - US
      destThreatIntelligences:
      - iplist-known-malicious-ips
      layer4Configs:
      - ipProtocol: tcp
        ports:
        - 8080
      - ipProtocol: udp
        ports:
        - 22
      srcAddressGroups: []
    priority: 9000
    targetServiceAccounts:
    - my@service-account.com

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: FirewallPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewallpolicyrule
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    description: Resource created for Terraform acceptance testing
    parent: ${google_folder.folder.id}
    shortName: fw-policy

---

apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: Folder
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewallpolicyrule
  labels:
    testing.upbound.io/example-name: folder
  name: folder
  namespace: upbound-system
spec:
  forProvider:
    deletionProtection: false
    displayName: folder
    parentSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: networksecurity.gcp.m.upbound.io/v1beta1
kind: AddressGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewallpolicyrule
  labels:
    testing.upbound.io/example-name: basic_global_networksecurity_address_group
  name: basic-global-networksecurity-address-group
  namespace: upbound-system
spec:
  forProvider:
    capacity: 100
    description: Sample global networksecurity_address_group
    items:
    - 208.80.154.224/32
    location: global
    parent: organizations/123456789
    type: IPV4

---

apiVersion: tags.gcp.m.upbound.io/v1beta1
kind: TagKey
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewallpolicyrule
  labels:
    testing.upbound.io/example-name: basic_key
  name: basic-key
  namespace: upbound-system
spec:
  forProvider:
    description: For keyname resources.
    parent: organizations/123456789
    purpose: GCE_FIREWALL
    purposeData:
      organization: auto
    shortName: tag-key

---

apiVersion: tags.gcp.m.upbound.io/v1beta1
kind: TagValue
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewallpolicyrule
  labels:
    testing.upbound.io/example-name: basic_value
  name: basic-value
  namespace: upbound-system
spec:
  forProvider:
    description: For valuename resources.
    parentSelector:
      matchLabels:
        testing.upbound.io/example-name: basic_key
    shortName: tag-value
