apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: AttachedDisk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/attacheddisk
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    diskSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    instanceSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/attacheddisk
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - imageSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    machineType: e2-medium
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    zone: us-west1-a
