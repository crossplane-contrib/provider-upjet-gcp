apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: BackendBucket
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendbucket
  labels:
    testing.upbound.io/example-name: image_backend
  name: image-backend
  namespace: upbound-system
spec:
  forProvider:
    bucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: image_bucket
    description: Contains beautiful images
    enableCdn: true

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendbucket
  labels:
    testing.upbound.io/example-name: image_bucket
  name: image-bucket
  namespace: upbound-system
spec:
  forProvider:
    location: EU
