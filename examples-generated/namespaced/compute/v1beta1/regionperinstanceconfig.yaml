apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionPerInstanceConfig
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionperinstanceconfig
  labels:
    testing.upbound.io/example-name: with_disk
  name: with-disk
  namespace: upbound-system
spec:
  forProvider:
    name: instance-1
    preservedState:
      disk:
      - deviceName: my-stateful-disk
        mode: READ_ONLY
        sourceSelector:
          matchLabels:
            testing.upbound.io/example-name: default
      metadata:
        foo: bar
        instance_template: ${google_compute_instance_template.igm-basic.self_link}
    regionInstanceGroupManagerSelector:
      matchLabels:
        testing.upbound.io/example-name: rigm
    regionSelector:
      matchLabels:
        testing.upbound.io/example-name: igm

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionperinstanceconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    image: debian-11-bullseye-v20220719
    physicalBlockSizeBytes: 4096
    type: pd-ssd
    zone: us-central1-a

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionperinstanceconfig
  labels:
    testing.upbound.io/example-name: igm-basic
  name: igm-basic
  namespace: upbound-system
spec:
  forProvider:
    canIpForward: false
    disk:
    - autoDelete: true
      boot: true
      sourceImage: ${data.google_compute_image.my_image.self_link}
    machineType: e2-medium
    name: my-template
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    serviceAccount:
      scopes:
      - userinfo-email
      - compute-ro
      - storage-ro
    tags:
    - foo
    - bar

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionInstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionperinstanceconfig
  labels:
    testing.upbound.io/example-name: rigm
  name: rigm
  namespace: upbound-system
spec:
  forProvider:
    baseInstanceName: rigm
    description: Terraform test instance group manager
    name: my-rigm
    region: us-central1
    targetSize: 2
    updatePolicy:
      instanceRedistributionType: NONE
      minimalAction: RESTART
      type: OPPORTUNISTIC
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: igm-basic
      name: prod
