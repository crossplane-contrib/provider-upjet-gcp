apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: TargetInstance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targetinstance
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    instanceSelector:
      matchLabels:
        testing.upbound.io/example-name: target-vm

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/targetinstance
  labels:
    testing.upbound.io/example-name: target-vm
  name: target-vm
  namespace: upbound-system
spec:
  forProvider:
    bootDisk:
      initializeParams:
        imageSelector:
          matchLabels:
            testing.upbound.io/example-name: google_compute_image
    machineType: e2-medium
    networkInterface:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    zone: us-central1-a
