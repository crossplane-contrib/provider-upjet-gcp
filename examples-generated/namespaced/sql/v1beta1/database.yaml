apiVersion: sql.gcp.m.upbound.io/v1beta1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/database
  labels:
    testing.upbound.io/example-name: database
  name: database
  namespace: upbound-system
spec:
  forProvider:
    instanceSelector:
      matchLabels:
        testing.upbound.io/example-name: instance

---

apiVersion: sql.gcp.m.upbound.io/v1beta1
kind: DatabaseInstance
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/database
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    databaseVersion: MYSQL_8_0
    deletionProtection: true
    region: us-central1
    settings:
      tier: db-f1-micro
