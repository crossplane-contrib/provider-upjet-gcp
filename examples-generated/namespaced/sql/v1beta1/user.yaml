apiVersion: sql.gcp.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/user
  labels:
    testing.upbound.io/example-name: users
  name: users
  namespace: upbound-system
spec:
  forProvider:
    host: me.com
    instanceSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    passwordSecretRef:
      key: example-key
      name: example-secret

---

apiVersion: sql.gcp.m.upbound.io/v1beta1
kind: DatabaseInstance
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/user
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    databaseVersion: MYSQL_5_7
    settings:
      tier: db-f1-micro
