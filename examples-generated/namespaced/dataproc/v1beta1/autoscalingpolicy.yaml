apiVersion: dataproc.gcp.m.upbound.io/v1beta1
kind: AutoscalingPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: dataproc/v1beta1/autoscalingpolicy
  labels:
    testing.upbound.io/example-name: asp
  name: asp
  namespace: upbound-system
spec:
  forProvider:
    basicAlgorithm:
    - yarnConfig:
      - gracefulDecommissionTimeout: 30s
        scaleDownFactor: 0.5
        scaleUpFactor: 0.5
    location: us-central1
    workerConfig:
    - maxInstances: 3

---

apiVersion: dataproc.gcp.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: dataproc/v1beta1/autoscalingpolicy
  labels:
    testing.upbound.io/example-name: basic
  name: basic
  namespace: upbound-system
spec:
  forProvider:
    clusterConfig:
    - autoscalingConfig:
      - policyUri: ${google_dataproc_autoscaling_policy.asp.name}
    name: dataproc-policy
    region: us-central1
