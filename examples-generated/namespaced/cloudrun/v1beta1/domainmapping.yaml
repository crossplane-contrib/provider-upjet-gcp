apiVersion: cloudrun.gcp.m.upbound.io/v1beta1
kind: DomainMapping
metadata:
  annotations:
    meta.upbound.io/example-id: cloudrun/v1beta1/domainmapping
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    location: us-central1
    metadata:
      namespaceSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    name: verified-domain.com
    spec:
      routeNameSelector:
        matchLabels:
          testing.upbound.io/example-name: default

---

apiVersion: cloudrun.gcp.m.upbound.io/v1beta1
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: cloudrun/v1beta1/domainmapping
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    location: us-central1
    metadata:
      namespaceSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    template:
      spec:
        containers:
        - image: us-docker.pkg.dev/cloudrun/container/hello
