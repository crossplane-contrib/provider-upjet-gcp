apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: ObjectACL
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectacl
  labels:
    testing.upbound.io/example-name: image-store-acl
  name: image-store-acl
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: image-store
    objectSelector:
      matchLabels:
        testing.upbound.io/example-name: image
    roleEntity:
    - OWNER:user-my.email@gmail.com
    - READER:group-mygroup

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectacl
  labels:
    testing.upbound.io/example-name: image-store
  name: image-store
  namespace: upbound-system
spec:
  forProvider:
    location: EU

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectacl
  labels:
    testing.upbound.io/example-name: image
  name: image
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: image1
    source: image1.jpg
