apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: ObjectAccessControl
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectaccesscontrol
  labels:
    testing.upbound.io/example-name: public_rule
  name: public-rule
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    entity: allUsers
    objectSelector:
      matchLabels:
        testing.upbound.io/example-name: object
    role: READER

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectaccesscontrol
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    location: US

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectaccesscontrol
  labels:
    testing.upbound.io/example-name: object
  name: object
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: public-object
    source: ../static/img/header-logo.png
