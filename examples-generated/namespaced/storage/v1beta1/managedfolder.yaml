apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: ManagedFolder
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/managedfolder
  labels:
    testing.upbound.io/example-name: folder
  name: folder
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    forceDestroy: true
    name: managed/folder/name/

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/managedfolder
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    location: EU
    uniformBucketLevelAccess: true
