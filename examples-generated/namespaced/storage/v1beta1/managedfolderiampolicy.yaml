apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: ManagedFolderIAMPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/managedfolderiampolicy
  labels:
    testing.upbound.io/example-name: policy
  name: policy
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: folder
    managedFolderSelector:
      matchLabels:
        testing.upbound.io/example-name: folder
    policyData: ${data.google_iam_policy.admin.policy_data}
