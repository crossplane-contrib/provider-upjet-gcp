apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: BucketAccessControl
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketaccesscontrol
  labels:
    testing.upbound.io/example-name: public_rule
  name: public-rule
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    entity: allUsers
    role: READER

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketaccesscontrol
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    location: US
