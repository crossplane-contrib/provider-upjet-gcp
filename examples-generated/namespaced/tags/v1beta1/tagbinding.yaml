apiVersion: tags.gcp.m.upbound.io/v1beta1
kind: TagBinding
metadata:
  annotations:
    meta.upbound.io/example-id: tags/v1beta1/tagbinding
  labels:
    testing.upbound.io/example-name: binding
  name: binding
  namespace: upbound-system
spec:
  forProvider:
    parent: //cloudresourcemanager.googleapis.com/projects/${google_project.project.number}
    tagValueSelector:
      matchLabels:
        testing.upbound.io/example-name: value

---

apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: tags/v1beta1/tagbinding
  labels:
    testing.upbound.io/example-name: project
  name: project
  namespace: upbound-system
spec:
  forProvider:
    deletionPolicy: DELETE
    name: project_id
    orgId: "123456789"
    projectId: project_id

---

apiVersion: tags.gcp.m.upbound.io/v1beta1
kind: TagKey
metadata:
  annotations:
    meta.upbound.io/example-id: tags/v1beta1/tagbinding
  labels:
    testing.upbound.io/example-name: key
  name: key
  namespace: upbound-system
spec:
  forProvider:
    description: For keyname resources.
    parent: organizations/123456789
    shortName: keyname

---

apiVersion: tags.gcp.m.upbound.io/v1beta1
kind: TagValue
metadata:
  annotations:
    meta.upbound.io/example-id: tags/v1beta1/tagbinding
  labels:
    testing.upbound.io/example-name: value
  name: value
  namespace: upbound-system
spec:
  forProvider:
    description: For valuename resources.
    parentSelector:
      matchLabels:
        testing.upbound.io/example-name: key
    shortName: valuename
