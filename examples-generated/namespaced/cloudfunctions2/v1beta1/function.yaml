apiVersion: cloudfunctions2.gcp.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfunctions2/v1beta1/function
  labels:
    testing.upbound.io/example-name: function
  name: function
  namespace: upbound-system
spec:
  forProvider:
    buildConfig:
      entryPoint: helloHttp
      runtime: nodejs20
      source:
        storageSource:
          bucketSelector:
            matchLabels:
              testing.upbound.io/example-name: bucket
          objectSelector:
            matchLabels:
              testing.upbound.io/example-name: object
    description: a new function
    location: us-central1
    serviceConfig:
      availableMemory: 256M
      maxInstanceCount: 1
      timeoutSeconds: 60

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfunctions2/v1beta1/function
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    location: US
    uniformBucketLevelAccess: true

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfunctions2/v1beta1/function
  labels:
    testing.upbound.io/example-name: object
  name: object
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: function-source.zip
    source: function-source.zip
