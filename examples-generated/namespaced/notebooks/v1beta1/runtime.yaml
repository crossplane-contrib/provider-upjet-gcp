apiVersion: notebooks.gcp.m.upbound.io/v1beta1
kind: Runtime
metadata:
  annotations:
    meta.upbound.io/example-id: notebooks/v1beta1/runtime
  labels:
    testing.upbound.io/example-name: runtime
  name: runtime
  namespace: upbound-system
spec:
  forProvider:
    accessConfig:
      accessType: SINGLE_USER
      runtimeOwner: admin@hashicorptest.com
    location: us-central1
    virtualMachine:
      virtualMachineConfig:
        dataDisk:
          initializeParams:
            diskSizeGb: "100"
            diskType: PD_STANDARD
        machineType: n1-standard-4
