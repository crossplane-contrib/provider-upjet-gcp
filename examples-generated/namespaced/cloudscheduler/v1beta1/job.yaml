apiVersion: cloudscheduler.gcp.m.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: cloudscheduler/v1beta1/job
  labels:
    testing.upbound.io/example-name: job
  name: job
  namespace: upbound-system
spec:
  forProvider:
    description: test job
    pubsubTarget:
      data: ${base64encode("test")}
      topicNameSelector:
        matchLabels:
          testing.upbound.io/example-name: topic
    schedule: '*/2 * * * *'

---

apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: cloudscheduler/v1beta1/job
  labels:
    testing.upbound.io/example-name: topic
  name: topic
  namespace: upbound-system
spec:
  forProvider: {}
