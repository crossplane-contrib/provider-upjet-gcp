apiVersion: certificatemanager.gcp.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificate
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    description: The default cert
    labels:
      env: test
    managed:
    - dnsAuthorizationsRefs:
      - name: instance
      - name: instance2
      domainsRefs:
      - name: instance
      - name: instance2
    scope: EDGE_CACHE

---

apiVersion: certificatemanager.gcp.m.upbound.io/v1beta1
kind: DNSAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificate
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    description: The default dnss
    domain: subdomain.hashicorptest.com

---

apiVersion: certificatemanager.gcp.m.upbound.io/v1beta1
kind: DNSAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/certificate
  labels:
    testing.upbound.io/example-name: instance2
  name: instance2
  namespace: upbound-system
spec:
  forProvider:
    description: The default dnss
    domain: subdomain2.hashicorptest.com
