apiVersion: dataplex.gcp.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/zone
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    description: Zone for DCL
    discoverySpec:
      enabled: false
    displayName: Zone for DCL
    labels: {}
    lakeSelector:
      matchLabels:
        testing.upbound.io/example-name: basic
    location: us-west1
    project: my-project-name
    resourceSpec:
      locationType: MULTI_REGION
    type: RAW

---

apiVersion: dataplex.gcp.m.upbound.io/v1beta1
kind: Lake
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/zone
  labels:
    testing.upbound.io/example-name: basic
  name: basic
  namespace: upbound-system
spec:
  forProvider:
    description: Lake for DCL
    displayName: Lake for DCL
    labels:
      my-lake: exists
    location: us-west1
    project: my-project-name
