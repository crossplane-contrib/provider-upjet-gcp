apiVersion: dns.gcp.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example-policy
  name: example-policy
  namespace: upbound-system
spec:
  forProvider:
    alternativeNameServerConfig:
    - targetNameServers:
      - forwardingPath: private
        ipv4Address: 172.16.1.10
      - ipv4Address: 172.16.1.20
    enableInboundForwarding: true
    enableLogging: true
    networks:
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: network-1
    - networkSelector:
        matchLabels:
          testing.upbound.io/example-name: network-2

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/policy
  labels:
    testing.upbound.io/example-name: network-1
  name: network-1
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/policy
  labels:
    testing.upbound.io/example-name: network-2
  name: network-2
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false
