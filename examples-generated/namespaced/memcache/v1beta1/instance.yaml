apiVersion: memcache.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: memcache/v1beta1/instance
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    authorizedNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: private_service_connection
    labels:
      env: test
    maintenancePolicy:
    - weeklyMaintenanceWindow:
      - day: SATURDAY
        duration: 14400s
        startTime:
        - hours: 0
          minutes: 30
          nanos: 0
          seconds: 0
    memcacheVersion: MEMCACHE_1_5
    name: test-instance
    nodeConfig:
    - cpuCount: 1
      memorySizeMb: 1024
    nodeCount: 1

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: memcache/v1beta1/instance
  labels:
    testing.upbound.io/example-name: service_range
  name: service-range
  namespace: upbound-system
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: memcache_network
    prefixLength: 16
    purpose: VPC_PEERING

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: memcache/v1beta1/instance
  labels:
    testing.upbound.io/example-name: memcache_network
  name: memcache-network
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: servicenetworking.gcp.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: memcache/v1beta1/instance
  labels:
    testing.upbound.io/example-name: private_service_connection
  name: private-service-connection
  namespace: upbound-system
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: memcache_network
    reservedPeeringRangesRefs:
    - name: service_range
    service: servicenetworking.googleapis.com
