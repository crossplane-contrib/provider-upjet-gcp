apiVersion: appengine.gcp.m.upbound.io/v1beta1
kind: FirewallRule
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/firewallrule
  labels:
    testing.upbound.io/example-name: rule
  name: rule
  namespace: upbound-system
spec:
  forProvider:
    action: ALLOW
    priority: 1000
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: app
    sourceRange: '*'

---

apiVersion: appengine.gcp.m.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/firewallrule
  labels:
    testing.upbound.io/example-name: app
  name: app
  namespace: upbound-system
spec:
  forProvider:
    locationId: us-central
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/firewallrule
  labels:
    testing.upbound.io/example-name: my_project
  name: my-project
  namespace: upbound-system
spec:
  forProvider:
    billingAccount: 000000-0000000-0000000-000000
    deletionPolicy: DELETE
    name: tf-test-project
    orgId: "123456789"
    projectId: ae-project
