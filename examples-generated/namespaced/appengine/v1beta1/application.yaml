apiVersion: appengine.gcp.m.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/application
  labels:
    testing.upbound.io/example-name: app
  name: app
  namespace: upbound-system
spec:
  forProvider:
    locationId: us-central
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: my_project

---

apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/application
  labels:
    testing.upbound.io/example-name: my_project
  name: my-project
  namespace: upbound-system
spec:
  forProvider:
    name: My Project
    orgId: "1234567"
    projectId: your-project-id
