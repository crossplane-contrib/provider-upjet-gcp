apiVersion: filestore.gcp.m.upbound.io/v1beta1
kind: Snapshot
metadata:
  annotations:
    meta.upbound.io/example-id: filestore/v1beta1/snapshot
  labels:
    testing.upbound.io/example-name: snapshot
  name: snapshot
  namespace: upbound-system
spec:
  forProvider:
    instanceSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    location: us-east1

---

apiVersion: filestore.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: filestore/v1beta1/snapshot
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    fileShares:
      capacityGb: 1024
      name: share1
    location: us-east1
    networks:
    - modes:
      - MODE_IPV4
      network: default
    tier: ENTERPRISE
