apiVersion: filestore.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: filestore/v1beta1/instance
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    fileShares:
      capacityGb: 1024
      name: share1
    location: us-central1-b
    networks:
    - modes:
      - MODE_IPV4
      network: default
    tier: BASIC_HDD
