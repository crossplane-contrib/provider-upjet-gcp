apiVersion: gke.gcp.m.upbound.io/v1beta1
kind: BackupBackupPlan
metadata:
  annotations:
    meta.upbound.io/example-id: gke/v1beta1/backupbackupplan
  labels:
    testing.upbound.io/example-name: basic
  name: basic
  namespace: upbound-system
spec:
  forProvider:
    backupConfig:
    - allNamespaces: true
      includeSecrets: true
      includeVolumeData: true
    clusterSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    location: us-central1

---

apiVersion: container.gcp.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: gke/v1beta1/backupbackupplan
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    addonsConfig:
    - gkeBackupAgentConfig:
      - enabled: true
    deletionProtection: true
    initialNodeCount: 1
    location: us-central1
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    workloadIdentityConfig:
    - workloadPool: my-project-name.svc.id.goog
