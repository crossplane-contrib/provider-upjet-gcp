apiVersion: logging.gcp.m.upbound.io/v1beta1
kind: ProjectBucketConfig
metadata:
  annotations:
    meta.upbound.io/example-id: logging/v1beta1/projectbucketconfig
  labels:
    testing.upbound.io/example-name: basic
  name: basic
  namespace: upbound-system
spec:
  forProvider:
    bucketId: _Default
    location: global
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    retentionDays: 30

---

apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: logging/v1beta1/projectbucketconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    name: your-project-id
    orgId: "123456789"
    projectId: your-project-id
