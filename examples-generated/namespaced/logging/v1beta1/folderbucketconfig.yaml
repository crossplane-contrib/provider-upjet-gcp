apiVersion: logging.gcp.m.upbound.io/v1beta1
kind: FolderBucketConfig
metadata:
  annotations:
    meta.upbound.io/example-id: logging/v1beta1/folderbucketconfig
  labels:
    testing.upbound.io/example-name: basic
  name: basic
  namespace: upbound-system
spec:
  forProvider:
    bucketId: _Default
    folderSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    indexConfigs:
    - fieldPath: jsonPayload.request.status
      type: INDEX_TYPE_STRING
    location: global
    retentionDays: 30

---

apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: Folder
metadata:
  annotations:
    meta.upbound.io/example-id: logging/v1beta1/folderbucketconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    displayName: some-folder-name
    parentSelector:
      matchLabels:
        testing.upbound.io/example-name: example
