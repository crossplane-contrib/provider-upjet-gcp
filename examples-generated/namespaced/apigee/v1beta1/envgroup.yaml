apiVersion: apigee.gcp.m.upbound.io/v1beta1
kind: Envgroup
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroup
  labels:
    testing.upbound.io/example-name: env_grp
  name: env-grp
  namespace: upbound-system
spec:
  forProvider:
    hostnames:
    - abc.foo.com
    orgIdSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_org

---

apiVersion: apigee.gcp.m.upbound.io/v1beta1
kind: Organization
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroup
  labels:
    testing.upbound.io/example-name: apigee_org
  name: apigee-org
  namespace: upbound-system
spec:
  forProvider:
    analyticsRegion: us-central1
    authorizedNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    projectId: ${data.google_client_config.current.project}

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroup
  labels:
    testing.upbound.io/example-name: apigee_range
  name: apigee-range
  namespace: upbound-system
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    prefixLength: 16
    purpose: VPC_PEERING

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroup
  labels:
    testing.upbound.io/example-name: apigee_network
  name: apigee-network
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: servicenetworking.gcp.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/envgroup
  labels:
    testing.upbound.io/example-name: apigee_vpc_connection
  name: apigee-vpc-connection
  namespace: upbound-system
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    reservedPeeringRangesRefs:
    - name: apigee_range
    service: servicenetworking.googleapis.com
