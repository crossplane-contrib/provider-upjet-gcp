apiVersion: apigee.gcp.m.upbound.io/v1beta1
kind: NATAddress
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee-nat
  name: apigee-nat
  namespace: upbound-system
spec:
  forProvider:
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_instance

---

apiVersion: apigee.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee_instance
  name: apigee-instance
  namespace: upbound-system
spec:
  forProvider:
    description: Terraform-managed Apigee Runtime Instance
    diskEncryptionKeyNameSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_key
    displayName: apigee-instance
    location: us-central1
    orgIdSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_org

---

apiVersion: apigee.gcp.m.upbound.io/v1beta1
kind: Organization
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee_org
  name: apigee-org
  namespace: upbound-system
spec:
  forProvider:
    analyticsRegion: us-central1
    authorizedNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    description: Terraform-provisioned Apigee Org.
    displayName: apigee-org
    projectId: ${data.google_client_config.current.project}
    runtimeDatabaseEncryptionKeyNameSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_key

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee_range
  name: apigee-range
  namespace: upbound-system
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    prefixLength: 21
    purpose: VPC_PEERING

---

apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee_network
  name: apigee-network
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: CryptoKey
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee_key
  name: apigee-key
  namespace: upbound-system
spec:
  forProvider:
    keyRingSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_keyring

---

apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: KeyRing
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee_keyring
  name: apigee-keyring
  namespace: upbound-system
spec:
  forProvider:
    location: us-central1

---

apiVersion: servicenetworking.gcp.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/nataddress
  labels:
    testing.upbound.io/example-name: apigee_vpc_connection
  name: apigee-vpc-connection
  namespace: upbound-system
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee_network
    reservedPeeringRangesRefs:
    - name: apigee_range
    service: servicenetworking.googleapis.com
