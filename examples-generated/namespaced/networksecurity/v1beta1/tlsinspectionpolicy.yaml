apiVersion: networksecurity.gcp.m.upbound.io/v1beta1
kind: TLSInspectionPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: networksecurity/v1beta1/tlsinspectionpolicy
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    caPoolSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    excludePublicCaSet: false
    location: us-central1

---

apiVersion: privateca.gcp.m.upbound.io/v1beta1
kind: CAPool
metadata:
  annotations:
    meta.upbound.io/example-id: networksecurity/v1beta1/tlsinspectionpolicy
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    issuancePolicy:
    - baselineValues:
      - caOptions:
        - isCa: false
        keyUsage:
        - baseKeyUsage:
          - {}
          extendedKeyUsage:
          - serverAuth: true
      maximumLifetime: 1209600s
    location: us-central1
    publishingOptions:
    - publishCaCert: false
      publishCrl: false
    tier: DEVOPS

---

apiVersion: privateca.gcp.m.upbound.io/v1beta1
kind: CertificateAuthority
metadata:
  annotations:
    meta.upbound.io/example-id: networksecurity/v1beta1/tlsinspectionpolicy
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    config:
    - subjectConfig:
      - subject:
        - commonName: my-ca
          organization: Test LLC
      x509Config:
      - caOptions:
        - isCa: true
        keyUsage:
        - baseKeyUsage:
          - certSign: true
            crlSign: true
          extendedKeyUsage:
          - serverAuth: false
    deletionProtection: false
    ignoreActiveCertificatesOnDeletion: true
    keySpec:
    - algorithm: RSA_PKCS1_4096_SHA256
    lifetime: 86400s
    location: us-central1
    poolSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    skipGracePeriod: true
    type: SELF_SIGNED
