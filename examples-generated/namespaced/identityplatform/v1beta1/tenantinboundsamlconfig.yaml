apiVersion: identityplatform.gcp.m.upbound.io/v1beta1
kind: TenantInboundSAMLConfig
metadata:
  annotations:
    meta.upbound.io/example-id: identityplatform/v1beta1/tenantinboundsamlconfig
  labels:
    testing.upbound.io/example-name: tenant_saml_config
  name: tenant-saml-config
  namespace: upbound-system
spec:
  forProvider:
    displayName: Display Name
    idpConfig:
      idpCertificates:
      - x509CertificateSecretRef:
          key: attribute.rsa_cert.pem
          name: example-secret
      idpEntityId: tf-idp
      signRequest: true
      ssoUrl: https://example.com
    name: saml.tf-config
    spConfig:
      callbackUri: https://example.com
      spEntityId: tf-sp
    tenantSelector:
      matchLabels:
        testing.upbound.io/example-name: tenant

---

apiVersion: identityplatform.gcp.m.upbound.io/v1beta1
kind: Tenant
metadata:
  annotations:
    meta.upbound.io/example-id: identityplatform/v1beta1/tenantinboundsamlconfig
  labels:
    testing.upbound.io/example-name: tenant
  name: tenant
  namespace: upbound-system
spec:
  forProvider:
    displayName: tenant
