apiVersion: identityplatform.gcp.m.upbound.io/v1beta1
kind: TenantDefaultSupportedIdPConfig
metadata:
  annotations:
    meta.upbound.io/example-id: identityplatform/v1beta1/tenantdefaultsupportedidpconfig
  labels:
    testing.upbound.io/example-name: idp_config
  name: idp-config
  namespace: upbound-system
spec:
  forProvider:
    clientIdSecretRef:
      key: example-key
      name: example-secret
    clientSecretSecretRef:
      key: example-key
      name: example-secret
    enabled: true
    idpId: playgames.google.com
    tenantSelector:
      matchLabels:
        testing.upbound.io/example-name: tenant

---

apiVersion: identityplatform.gcp.m.upbound.io/v1beta1
kind: Tenant
metadata:
  annotations:
    meta.upbound.io/example-id: identityplatform/v1beta1/tenantdefaultsupportedidpconfig
  labels:
    testing.upbound.io/example-name: tenant
  name: tenant
  namespace: upbound-system
spec:
  forProvider:
    displayName: tenant
