apiVersion: identityplatform.gcp.m.upbound.io/v1beta1
kind: OAuthIdPConfig
metadata:
  annotations:
    meta.upbound.io/example-id: identityplatform/v1beta1/oauthidpconfig
  labels:
    testing.upbound.io/example-name: oauth_idp_config
  name: oauth-idp-config
  namespace: upbound-system
spec:
  forProvider:
    clientIdSecretRef:
      key: example-key
      name: example-secret
    clientSecretSecretRef:
      key: example-key
      name: example-secret
    displayName: Display Name
    enabled: true
    issuer: issuer
    name: oidc.oauth-idp-config
    responseType:
      code: false
      idToken: true
