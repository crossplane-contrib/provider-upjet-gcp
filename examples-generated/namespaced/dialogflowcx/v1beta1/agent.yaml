apiVersion: dialogflowcx.gcp.m.upbound.io/v1beta1
kind: Agent
metadata:
  annotations:
    meta.upbound.io/example-id: dialogflowcx/v1beta1/agent
  labels:
    testing.upbound.io/example-name: full_agent
  name: full-agent
  namespace: upbound-system
spec:
  forProvider:
    advancedSettings:
    - audioExportGcsDestination:
      - uri: ${google_storage_bucket.bucket.url}/prefix-
      dtmfSettings:
      - enabled: true
        finishDigit: '#'
        maxDigits: 1
      loggingSettings:
      - enableConsentBasedRedaction: true
        enableInteractionLogging: true
        enableStackdriverLogging: true
      speechSettings:
      - endpointerSensitivity: 30
        models:
          count: "3"
          mass: 1.3kg
          name: wrench
        noSpeechTimeout: 3.500s
        useTimeoutBasedEndpointing: true
    avatarUri: https://cloud.google.com/_static/images/cloud/icons/favicons/onecloud/super_cloud.png
    defaultLanguageCode: en
    description: Example description.
    displayName: dialogflowcx-agent
    enableSpellCorrection: true
    enableStackdriverLogging: true
    genAppBuilderSettings:
    - engine: projects/-/locations/-/collections/-/engines/-
    gitIntegrationSettings:
    - githubSettings:
      - accessTokenSecretRef:
          key: example-key
          name: example-secret
        branches:
        - main
        displayName: Github Repo
        repositoryUri: https://api.github.com/repos/githubtraining/hellogitworld
        trackingBranch: main
    location: global
    speechToTextSettings:
    - enableSpeechAdaptation: true
    supportedLanguageCodes:
    - fr
    - de
    - es
    textToSpeechSettings:
    - synthesizeSpeechConfigs: |-
        ${jsonencode({
              en = {
                voice = {
                  name = "en-US-Neural2-A"
                }
              }
              fr = {
                voice = {
                  name = "fr-CA-Neural2-A",
                }
              }
            })}
    timeZone: America/New_York

---

apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: dialogflowcx/v1beta1/agent
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    location: US
    uniformBucketLevelAccess: true
