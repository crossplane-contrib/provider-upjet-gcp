apiVersion: iam.gcp.m.upbound.io/v1beta1
kind: WorkloadIdentityPoolProvider
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/workloadidentitypoolprovider
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    aws:
      accountId: "999999999999"
    workloadIdentityPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pool

---

apiVersion: iam.gcp.m.upbound.io/v1beta1
kind: WorkloadIdentityPool
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/workloadidentitypoolprovider
  labels:
    testing.upbound.io/example-name: pool
  name: pool
  namespace: upbound-system
spec:
  forProvider: {}
