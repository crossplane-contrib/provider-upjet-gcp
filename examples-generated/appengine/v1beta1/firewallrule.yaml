apiVersion: appengine.gcp.upbound.io/v1beta1
kind: FirewallRule
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/firewallrule
  labels:
    testing.upbound.io/example-name: rule
  name: rule
spec:
  forProvider:
    action: ALLOW
    priority: 1000
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: app
    sourceRange: '*'

---

apiVersion: appengine.gcp.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/firewallrule
  labels:
    testing.upbound.io/example-name: app
  name: app
spec:
  forProvider:
    locationId: us-central
    projectSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/firewallrule
  labels:
    testing.upbound.io/example-name: my_project
  name: my-project
spec:
  forProvider:
    billingAccount: 000000-0000000-0000000-000000
    name: tf-test-project
    orgId: "123456789"
    projectId: ae-project
