apiVersion: beyondcorp.gcp.upbound.io/v1beta1
kind: AppConnection
metadata:
  annotations:
    meta.upbound.io/example-id: beyondcorp/v1beta1/appconnection
  labels:
    testing.upbound.io/example-name: app_connection
  name: app-connection
spec:
  forProvider:
    applicationEndpoint:
    - host: foo-host
      port: 8080
    connectors:
    - ${google_beyondcorp_app_connector.app_connector.id}
    name: my-app-connection
    type: TCP_PROXY

---

apiVersion: beyondcorp.gcp.upbound.io/v1beta1
kind: AppConnector
metadata:
  annotations:
    meta.upbound.io/example-id: beyondcorp/v1beta1/appconnection
  labels:
    testing.upbound.io/example-name: app_connector
  name: app-connector
spec:
  forProvider:
    principalInfo:
    - serviceAccount:
      - emailSelector:
          matchLabels:
            testing.upbound.io/example-name: service_account

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: beyondcorp/v1beta1/appconnection
  labels:
    testing.upbound.io/example-name: service_account
  name: service-account
spec:
  forProvider:
    displayName: Test Service Account
