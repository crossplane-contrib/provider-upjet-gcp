name: Tag

on:
  workflow_dispatch: 
    inputs:
      version:
        description: 'Release version (e.g. v0.1.0)'
        required: true
      message:
        description: 'Tag message'
        required: true

jobs:
  tag:
    uses: upbound/uptest/.github/workflows/provider-tag.yml@e68d4a22389cf0f27545621a1ee0af705c7a5847
    with:
      version: ${{ github.event.inputs.version }}
      message: ${{ github.event.inputs.message }}
