apiVersion: beyondcorp.gcp.m.upbound.io/v1beta1
kind: AppConnector
metadata:
  annotations:
    meta.upbound.io/example-id: beyondcorp/v1beta1/appconnector
  labels:
    testing.upbound.io/example-name: app_connector
  name: app-connector
  namespace: upbound-system
spec:
  forProvider:
    principalInfo:
      serviceAccount:
        emailSelector:
          matchLabels:
            testing.upbound.io/example-name: service_account
    region: us-central1
---
apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: beyondcorp/v1beta1/appconnector
  labels:
    testing.upbound.io/example-name: service_account
  name: service-account
  namespace: upbound-system
spec:
  forProvider:
    displayName: Test Service Account
