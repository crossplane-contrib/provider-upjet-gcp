  labels:
    testing.upbound.io/example-name: apigee-endpoint-attachment
  name: apigee-endpoint-attachment
spec:
  forProvider:
    location: us-central1
    orgIdSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee-endpoint-attachment
