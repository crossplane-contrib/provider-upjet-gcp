apiVersion: apigee.gcp.upbound.io/v1beta1
kind: AddonsConfig
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/addonsconfig
  labels:
    testing.upbound.io/example-name: apigee-addon-configs-explicitdisableall
  name: apigee-addon-configs-explicitdisableall
spec:
  forProvider:
    addonsConfig:
      apiSecurityConfig:
        enabled: false
      monetizationConfig:
        enabled: false
      advancedApiOpsConfig:
        enabled: false
      connectorsPlatformConfig:
        enabled: false
      integrationConfig:
        enabled: false
    org: official-provider-testing
    # This organization exists in the test environment and is temporarily hardcoded for 'uptest' verification purposes. Tests will fail if the organization is removed.
