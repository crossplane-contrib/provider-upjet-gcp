apiVersion: apigee.gcp.m.upbound.io/v1beta1
kind: AddonsConfig
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/addonsconfig
    upjet.upbound.io/manual-intervention: "This resource was skipped because the dependent Organization resource was skipped"
  labels:
    testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
  name: apigee-addon-configs-explicitdisable
  namespace: upbound-system
spec:
  forProvider:
    addonsConfig:
      apiSecurityConfig:
        enabled: false
      monetizationConfig:
        enabled: false
    orgSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
---
apiVersion: apigee.gcp.m.upbound.io/v1beta1
kind: Organization
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/addonsconfig
    upjet.upbound.io/manual-intervention: Organization requires a real Project ID
  labels:
    testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
  name: apigee-addon-configs-explicitdisable
  namespace: upbound-system
spec:
  forProvider:
    analyticsRegion: us-central1
    authorizedNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
    projectId: ${project.project_id}
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/addonsconfig
    upjet.upbound.io/manual-intervention: "This resource was skipped because the dependent Organization resource was skipped"
  labels:
    testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
  name: apigee-addon-configs-explicitdisable
  namespace: upbound-system
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
    prefixLength: 16
    purpose: VPC_PEERING
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: apigee/v1beta1/addonsconfig
    upjet.upbound.io/manual-intervention: "This resource was skipped because the dependent Organization resource was skipped"
  labels:
    testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
  name: apigee-addon-configs-explicitdisable
  namespace: upbound-system
spec:
  forProvider: {}
---
