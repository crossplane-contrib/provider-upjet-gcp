        testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
    reservedPeeringRangesSelector:
      matchLabels:
        testing.upbound.io/example-name: apigee-addon-configs-explicitdisable
    service: servicenetworking.googleapis.com
