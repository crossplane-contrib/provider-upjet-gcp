apiVersion: certificatemanager.gcp.m.upbound.io/v1beta1
kind: TrustConfig
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/trustconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    description: sample description for the trust config
    labels:
      foo: bar
    location: us-central1
    trustStores:
      - intermediateCas:
          - pemCertificateSecretRef:
              key: intermediate.ca.crt
              name: trustconfig-secret
        trustAnchors:
          - pemCertificateSecretRef:
              key: root.ca.crt
              name: trustconfig-secret
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: certificatemanager/v1beta1/trustconfig
  name: trustconfig-secret
  namespace: upbound-system
data:
  root.ca.crt: 
  intermediate.ca.crt: 
