apiVersion: networkmanagement.gcp.m.upbound.io/v1beta1
kind: ConnectivityTest
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta1/connectivitytest
  labels:
    testing.upbound.io/example-name: instance-test
  name: instance-test
  namespace: upbound-system
spec:
  forProvider:
    destination:
      instanceSelector:
        matchLabels:
          testing.upbound.io/example-name: destination
    name: conn-test-instances
    protocol: TCP
    source:
      instanceSelector:
        matchLabels:
          testing.upbound.io/example-name: source
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta1/connectivitytest
  labels:
    testing.upbound.io/example-name: destination
  name: destination
  namespace: upbound-system
spec:
  forProvider:
    bootDisk:
      initializeParams:
        imageSelector:
          matchLabels:
            testing.upbound.io/example-name: image
    machineType: e2-medium
    networkInterface:
      - accessConfig:
          - {}
        networkSelector:
          matchLabels:
            testing.upbound.io/example-name: vpc
    zone: us-central1-a
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta1/connectivitytest
  labels:
    testing.upbound.io/example-name: source
  name: source
  namespace: upbound-system
spec:
  forProvider:
    bootDisk:
      initializeParams:
        imageSelector:
          matchLabels:
            testing.upbound.io/example-name: image
    machineType: e2-medium
    networkInterface:
      - accessConfig:
          - {}
        networkSelector:
          matchLabels:
            testing.upbound.io/example-name: vpc
    zone: us-central1-a
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta1/connectivitytest
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
  namespace: upbound-system
spec:
  forProvider: {}
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Image
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanagement/v1beta1/connectivitytest
  labels:
    testing.upbound.io/example-name: image
  name: image
  namespace: upbound-system
spec:
  forProvider:
    rawDisk:
      source: https://storage.googleapis.com/bosh-gce-raw-stemcells/bosh-stemcell-97.98-google-kvm-ubuntu-xenial-go_agent-raw-1557960142.tar.gz
