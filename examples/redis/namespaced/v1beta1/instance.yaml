apiVersion: redis.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: redis/v1beta1/instance
  labels:
    testing.upbound.io/example-name: redis-instance
  name: redis-instance
  namespace: upbound-system
spec:
  forProvider:
    authEnabled: true
    labels:
      environment: dev
    memorySizeGb: 1
    region: us-west2
    tier: STANDARD_HA
  writeConnectionSecretToRef:
    name: example-redis-instance-secret
