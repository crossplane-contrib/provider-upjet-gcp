apiVersion: datastream.gcp.upbound.io/v1beta1
kind: PrivateConnection
metadata:
  annotations:
    meta.upbound.io/example-id: datastream/v1beta1/privateconnection
  labels:
    testing.upbound.io/example-name: privateconnection
  name: privateconnection
spec:
  forProvider:
    displayName: Connection profile
    labels:
      key: value
    location: us-central1
    vpcPeeringConfig:
    - subnet: 10.0.0.0/28
      vpcSelector:
        matchLabels:
          testing.upbound.io/example-name: vpc

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: datastream/v1beta1/privateconnection
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
spec:
  forProvider: {}
