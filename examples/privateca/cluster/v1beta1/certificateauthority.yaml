apiVersion: privateca.gcp.upbound.io/v1beta1
kind: CertificateAuthority
metadata:
  annotations:
    meta.upbound.io/example-id: privateca/v1beta1/certificateauthority
    upjet.upbound.io/manual-intervention: "All CAs in the CA Pool must be removed or be past their recovery period before the pool can be deleted"
  labels:
    testing.upbound.io/example-name: certificate-authority
  name: certificate-authority-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    config:
    - subjectConfig:
      - subject:
        - commonName: my-certificate-authority
          organization: Upbound
        subjectAltName:
        - dnsNames:
          - upbound.io
      x509Config:
      - caOptions:
        - isCa: true
          maxIssuerPathLength: 10
        keyUsage:
        - baseKeyUsage:
          - certSign: true
            contentCommitment: true
            crlSign: true
            dataEncipherment: true
            decipherOnly: true
            digitalSignature: true
            keyAgreement: true
            keyEncipherment: false
          extendedKeyUsage:
          - clientAuth: false
            codeSigning: true
            emailProtection: true
            serverAuth: true
            timeStamping: true
    deletionProtection: false
    keySpec:
    - algorithm: RSA_PKCS1_4096_SHA256
    lifetime: 86400s
    location: us-central1
    poolSelector:
      matchLabels:
        testing.upbound.io/example-name: certificate-authority

---

apiVersion: privateca.gcp.upbound.io/v1beta1
kind: CAPool
metadata:
  annotations:
    meta.upbound.io/example-id: privateca/v1beta1/certificateauthority
    upjet.upbound.io/manual-intervention: "All CAs in the CA Pool must be removed or be past their recovery period before the pool can be deleted"
  labels:
    testing.upbound.io/example-name: certificate-authority
  name: certificate-authority-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    location: us-central1
    publishingOptions:
    - publishCaCert: true
      publishCrl: true
    tier: ENTERPRISE
