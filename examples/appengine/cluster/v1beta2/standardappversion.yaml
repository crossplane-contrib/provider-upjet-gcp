apiVersion: appengine.gcp.upbound.io/v1beta2
kind: StandardAppVersion
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/standardappversion
    upjet.upbound.io/manual-intervention: The default service (module) cannot be deleted.
  labels:
    testing.upbound.io/example-name: myapp_v1
  name: myapp-v1
spec:
  forProvider:
    automaticScaling:
      maxConcurrentRequests: 10
      standardSchedulerSettings:
        maxInstances: 1
    deleteServiceOnDestroy: true
    deployment:
      files:
      - name: bucket-object
        sourceUrl: https://storage.googleapis.com/${bucket.name}/${bucket-object.name}
    entrypoint:
      shell: node ./app.js
    runtime: nodejs10
    service: default

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/standardappversion
  labels:
    testing.upbound.io/example-name: bucket-object
  name: bucket-object
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket-object
    content: Upbound!
    contentType: text/plain
    name: bucket-object

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta2/standardappversion
  labels:
    testing.upbound.io/example-name: bucket-object
  name: bucket-object-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    cors:
    - maxAgeSeconds: 3600
      method:
      - GET
      - HEAD
      - PUT
      - POST
      - DELETE
      origin:
      - http://image-store.com
      responseHeader:
      - '*'
    forceDestroy: true
    location: US
    uniformBucketLevelAccess: false
    website:
      mainPageSuffix: index.html
      notFoundPage: 404.html
