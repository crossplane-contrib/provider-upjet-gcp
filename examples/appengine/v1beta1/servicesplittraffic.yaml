apiVersion: appengine.gcp.upbound.io/v1beta1
kind: ServiceSplitTraffic
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/servicesplittraffic
  labels:
    testing.upbound.io/example-name: liveapp
  name: liveapp
spec:
  forProvider:
    migrateTraffic: false
    split:
      allocations:
        liveapp-v3: "0.50"
        liveapp-v4: "0.50"
      shardBy: IP

---

apiVersion: appengine.gcp.upbound.io/v1beta2
kind: StandardAppVersion
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/servicesplittraffic
  labels:
    testing.upbound.io/example-name: liveapp_v3
  name: liveapp-v3
spec:
  forProvider:
    deleteServiceOnDestroy: true
    deployment:
      zip:
        sourceUrl: https://storage.googleapis.com/bucket-crosspla-sandbox-infrasec-1601/test.zip
    entrypoint:
      shell: npm run start
    envVariables:
      port: "8080"
    runtime: nodejs20
    service: liveapp

---

apiVersion: appengine.gcp.upbound.io/v1beta2
kind: StandardAppVersion
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/servicesplittraffic
  labels:
    testing.upbound.io/example-name: liveapp_v4
  name: liveapp-v4
spec:
  forProvider:
    deployment:
      zip:
        sourceUrl: https://storage.googleapis.com/bucket-crosspla-sandbox-infrasec-1601/test.zip
    entrypoint:
      shell: node app.js
    envVariables:
      port: "8080"
    noopOnDestroy: true
    runtime: nodejs20
    service: liveapp

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/servicesplittraffic
    upjet.upbound.io/manual-intervention: A nodejs server files compiled as a zip object needs to be set up and uploaded to the bucket from above. The StandardAppVersion resources will reference this same zip file."
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
spec:
  forProvider:
    location: US

---

apiVersion: storage.gcp.upbound.io/v1beta2
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: appengine/v1beta1/servicesplittraffic
  labels:
    testing.upbound.io/example-name: object
  name: object
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    name: hello-world.zip
    source: ./test-fixtures/hello-world.zip
