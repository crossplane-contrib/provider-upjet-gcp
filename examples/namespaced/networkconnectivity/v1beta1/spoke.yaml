apiVersion: networkconnectivity.gcp.m.upbound.io/v1beta1
kind: Spoke
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    description: A sample spoke with a linked routher appliance instance
    hubSelector:
      matchLabels:
        testing.upbound.io/example-name: hub
    labels:
      label-one: value-one
    linkedRouterApplianceInstances:
      instances:
        - ipAddress: 10.0.0.2
          virtualMachineSelector:
            matchLabels:
              testing.upbound.io/example-name: instance
      siteToSiteDataTransfer: true
    location: us-west1
    name: name
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    bootDisk:
      initializeParams:
        imageSelector:
          matchLabels:
            testing.upbound.io/example-name: image
    canIpForward: true
    machineType: e2-medium
    networkInterface:
      - accessConfig:
          - {}
        subnetworkSelector:
          matchLabels:
            testing.upbound.io/example-name: subnetwork
    zone: us-west1-a
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
  namespace: upbound-system
spec:
  forProvider: {}
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: subnetwork
  name: subnetwork
  namespace: upbound-system
spec:
  forProvider:
    ipCidrRange: 10.0.0.0/28
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc
    region: us-west1
---
apiVersion: networkconnectivity.gcp.m.upbound.io/v1beta1
kind: Hub
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: hub
  name: hub
  namespace: upbound-system
spec:
  forProvider:
    description: A sample hub
    labels:
      label-one: value-one
    name: hub
    project: official-provider-testing
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Image
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1beta1/spoke
  labels:
    testing.upbound.io/example-name: image
  name: image
  namespace: upbound-system
spec:
  forProvider:
    rawDisk:
      source: https://storage.googleapis.com/bosh-gce-raw-stemcells/bosh-stemcell-97.98-google-kvm-ubuntu-xenial-go_agent-raw-1557960142.tar.gz
