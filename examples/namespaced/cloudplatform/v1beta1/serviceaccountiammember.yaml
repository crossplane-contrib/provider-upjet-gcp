apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: ServiceAccountIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: cloudplatform/v1beta1/serviceaccountiammember
  labels:
    testing.upbound.io/example-name: service-account-iam-member
  name: service-account-iam-member
  namespace: upbound-system
spec:
  forProvider:
    member: ${data.google_iam_member.member}
    role: roles/viewer
    serviceAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: service-account-iam-member
---
apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: cloudplatform/v1beta1/serviceaccountiammember
  labels:
    testing.upbound.io/example-name: service-account-iam-member
  name: service-account-iam-member
  namespace: upbound-system
spec:
  forProvider:
    displayName: Upbound Example Service Account
