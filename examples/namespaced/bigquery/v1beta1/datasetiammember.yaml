apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: DatasetIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetiammember
    upjet.upbound.io/manual-intervention: Member resource refers to an existing user account
  labels:
    testing.upbound.io/example-name: dataset
  name: dataset
  namespace: upbound-system
spec:
  forProvider:
    datasetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: dataset
    member: user:jane@example.com
    role: roles/bigquery.dataEditor
---
apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetiammember
    upjet.upbound.io/manual-intervention: 'Dependent resource skipped: Member resource refers to an existing user account'
  labels:
    testing.upbound.io/example-name: dataset
  name: dataset
  namespace: upbound-system
spec:
  forProvider:
    access:
      - role: OWNER
        userByEmailSelector:
          matchLabels:
            testing.upbound.io/example-name: bqowner
      - domain: hashicorp.com
        role: READER
    defaultTableExpirationMs: 3600000
    description: This is a test description
    friendlyName: test
    labels:
      env: default
    location: EU
---
apiVersion: cloudplatform.gcp.m.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetiammember
    upjet.upbound.io/manual-intervention: 'Dependent resource skipped: Member resource refers to an existing user account'
  labels:
    testing.upbound.io/example-name: bqowner
  name: bqowner
  namespace: upbound-system
spec:
  forProvider: {}
