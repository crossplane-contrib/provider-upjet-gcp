apiVersion: dns.gcp.m.upbound.io/v1beta1
kind: ManagedZoneIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/managedzoneiammember
  labels:
    testing.upbound.io/example-name: managed_zone_iam_member
  name: managed-zone-iam-member
  namespace: upbound-system
spec:
  forProvider:
    managedZone: managed-zone
    member: user:joe@example.com
    role: roles/editor
---
apiVersion: dns.gcp.m.upbound.io/v1beta1
kind: ManagedZone
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/managedzoneiammember
  labels:
    testing.upbound.io/example-name: managed-zone
  name: managed-zone
  namespace: upbound-system
spec:
  forProvider:
    description: Example DNS zone
    dnsName: example-281496.com.
    labels:
      environment: dev
    visibility: private
---
apiVersion: dns.gcp.m.upbound.io/v1beta1
kind: RecordSet
metadata:
  annotations:
    meta.upbound.io/example-id: dns/v1beta1/managedzoneiammember
  labels:
    testing.upbound.io/example-name: managed-zone
  name: managed-zone
  namespace: upbound-system
spec:
  forProvider:
    managedZoneSelector:
      matchLabels:
        testing.upbound.io/example-name: managed-zone
    name: test.example-281496.com.
    rrdatas:
      - 8.8.8.8
    ttl: 300
    type: A
