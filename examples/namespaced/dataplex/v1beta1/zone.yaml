apiVersion: dataplex.gcp.m.upbound.io/v1beta1
kind: Lake
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/lake
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    description: Lake for DCL
    displayName: Lake for DCL
    labels:
      my-lake: exists
    location: us-central1
---
apiVersion: dataplex.gcp.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: dataplex/v1beta1/lake
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    description: Zone for DCL
    discoverySpec:
      enabled: false
    lake: primary
    location: us-central1
    resourceSpec:
      locationType: MULTI_REGION
    type: RAW
