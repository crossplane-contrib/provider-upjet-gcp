apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: BucketObject
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketobject
  labels:
    testing.upbound.io/example-name: bucket-object
  name: bucket-object
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket-object
    content: Upbound!
    contentType: text/plain
    name: bucket-object
---
apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketobject
  labels:
    testing.upbound.io/example-name: bucket-object
  name: bucket-object-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: US
    storageClass: MULTI_REGIONAL
