apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Notification
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/notification
    upjet.upbound.io/manual-intervention: "This resource depends on TopicIAMMember(TopicIAMBinding) with the required permissions and the correct service account "
  labels:
    testing.upbound.io/example-name: notification
  name: notification
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    customAttributes:
      new-attribute: new-attribute-value
    eventTypes:
      - OBJECT_FINALIZE
      - OBJECT_METADATA_UPDATE
    payloadFormat: JSON_API_V1
    topicSelector:
      matchLabels:
        testing.upbound.io/example-name: topic
---
apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/notification
  labels:
    testing.upbound.io/example-name: topic
  name: topic
  namespace: upbound-system
spec:
  forProvider: {}
---
apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/notification
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: US
---
apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: TopicIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/notification
  labels:
    testing.upbound.io/example-name: topic
  name: topic-iam-member
  namespace: upbound-system
spec:
  forProvider:
    member: "serviceAccount:service-<yourprojectnumber>@gs-project-accounts.iam.gserviceaccount.com"
    role: "roles/pubsub.publisher"
    topicSelector:
      matchLabels:
        testing.upbound.io/example-name: topic
