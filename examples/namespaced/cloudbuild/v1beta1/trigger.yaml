apiVersion: cloudbuild.gcp.m.upbound.io/v1beta1
kind: Trigger
metadata:
  annotations:
    meta.upbound.io/example-id: cloudbuild/v1beta1/trigger
  labels:
    testing.upbound.io/example-name: filename-trigger
  name: filename-trigger
  namespace: upbound-system
spec:
