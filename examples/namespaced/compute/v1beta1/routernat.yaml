apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RouterNAT
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: example_routernat
  name: example-routernat
  namespace: upbound-system
spec:
  forProvider:
    logConfig:
      enable: true
      filter: ERRORS_ONLY
    natIpAllocateOption: AUTO_ONLY
    region: us-central1
    routerSelector:
      matchLabels:
        testing.upbound.io/example-name: example_routernat_router
    sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: example_routernat_network
  name: example-routernat-network
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Router
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: example_routernat_router
  name: example-routernat-router
  namespace: upbound-system
spec:
  forProvider:
    bgp:
      asn: 64514
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: example_routernat_network
    region: us-central1
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routernat
  labels:
    testing.upbound.io/example-name: example_routernat_network
  name: example-routernat-subnetwork
  namespace: upbound-system
spec:
  forProvider:
    ipCidrRange: 10.0.0.0/16
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: example_routernat_network
    region: us-central1
