apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewall
  labels:
    testing.upbound.io/example-name: example_firewall
  name: example-firewall
  namespace: upbound-system
spec:
  forProvider:
    allow:
      - protocol: icmp
      - ports:
          - "80"
          - "8080"
          - 1000-2000
        protocol: tcp
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: example_firewall_network
    sourceTags:
      - web
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/firewall
  labels:
    testing.upbound.io/example-name: example_firewall_network
  name: example-firewall-network
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false
