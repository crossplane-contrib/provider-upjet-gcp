apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: NodeGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/nodegroup
  labels:
    testing.upbound.io/example-name: node-group
  name: node-group
  namespace: upbound-system
spec:
  forProvider:
    description: Example node group
    initialSize: 1
    nodeTemplateSelector:
      matchLabels:
        testing.upbound.io/example-name: node-group
    zone: us-central1-a
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: NodeTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/nodegroup
  labels:
    testing.upbound.io/example-name: node-group
  name: node-group
  namespace: upbound-system
spec:
  forProvider:
    nodeType: c2-node-60-240
    region: us-central1
