apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: BackendBucket
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendbucket
  labels:
    testing.upbound.io/example-name: backend-bucket
  name: backend-bucket
  namespace: upbound-system
spec:
  forProvider:
    bucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: backend-bucket
    description: Contains beautiful images
    enableCdn: true
---
apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendbucket
  labels:
    testing.upbound.io/example-name: backend-bucket
  name: backend-bucket-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: US
    storageClass: MULTI_REGIONAL
