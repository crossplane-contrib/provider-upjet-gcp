apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: NetworkPeeringRoutesConfig
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/networkpeeringroutesconfig
  labels:
    testing.upbound.io/example-name: peering-primary-routes
  name: peering-primary-routes
  namespace: upbound-system
spec:
  forProvider:
    exportCustomRoutes: true
    importCustomRoutes: true
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: peering-primary-routes-primary
    peeringSelector:
      matchLabels:
        testing.upbound.io/example-name: peering-primary-routes-primary
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/networkpeeringroutesconfig
  labels:
    testing.upbound.io/example-name: peering-primary-routes-primary
  name: peering-primary-routes-primary
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: NetworkPeering
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/networkpeeringroutesconfig
  labels:
    testing.upbound.io/example-name: peering-primary-routes-primary
  name: peering-primary-routes-primary
  namespace: upbound-system
spec:
  forProvider:
    exportCustomRoutes: true
    importCustomRoutes: true
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: peering-primary-routes-primary
    peerNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: peering-primary-routes-secondary
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: NetworkPeering
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/networkpeeringroutesconfig
  labels:
    testing.upbound.io/example-name: peering-primary-routes-secondary
  name: peering-primary-routes-secondary
  namespace: upbound-system
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: peering-primary-routes-secondary
    peerNetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: peering-primary-routes-primary
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/networkpeeringroutesconfig
  labels:
    testing.upbound.io/example-name: peering-primary-routes-secondary
  name: peering-primary-routes-secondary
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false
