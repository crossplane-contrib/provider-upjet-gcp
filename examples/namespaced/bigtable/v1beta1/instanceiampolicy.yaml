apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: InstanceIAMPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/instanceiampolicy
    upjet.upbound.io/manual-intervention: "Requires a real Project ID"
  labels:
    testing.upbound.io/example-name: editor
  name: editor
  namespace: upbound-system
spec:
  forProvider:
    instance: production-instance
    policyData: |
      {
        "bindings":[
          {
            "members":[
              "user:jane@example.com"
            ],
            "role": "roles/bigtable.admin"
          }]
      }
    project: ${project.project_id}
---
apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/instanceiampolicy
  labels:
    testing.upbound.io/example-name: production-instance
  name: production-instance
  namespace: upbound-system
spec:
  forProvider:
    cluster:
      - clusterId: tf-instance-cluster
        numNodes: 1
        storageType: HDD
        zone: "us-central1-b"
    labels:
      my-label: prod-label
    deletionProtection: false
