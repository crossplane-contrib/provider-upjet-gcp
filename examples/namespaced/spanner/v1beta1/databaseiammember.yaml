apiVersion: spanner.gcp.m.upbound.io/v1beta1
kind: DatabaseIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: spanner/v1beta1/databaseiammember
    upjet.upbound.io/manual-intervention: IAM member resource must exist first and be part of the Google workspace address configured for the project
  labels:
    testing.upbound.io/example-name: example-databaseiammember
  name: example-databaseiammember
  namespace: upbound-system
spec:
  forProvider:
    database: database
    instance: main
    member: ${data.google_iam_member.member}
    role: roles/editor
---
apiVersion: spanner.gcp.m.upbound.io/v1beta1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: spanner/v1beta1/databaseiammember
  labels:
    testing.upbound.io/example-name: database
  name: database
  namespace: upbound-system
spec:
  forProvider:
    ddl:
      - CREATE TABLE t1 (t1 INT64 NOT NULL,) PRIMARY KEY(t1)
      - CREATE TABLE t2 (t2 INT64 NOT NULL,) PRIMARY KEY(t2)
    deletionProtection: false
    instanceSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: spanner.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: spanner/v1beta1/databaseiammember
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    config: regional-europe-west1
    displayName: main-instance
    numNodes: 1
