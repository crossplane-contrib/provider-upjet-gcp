apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: LiteTopic
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/litetopic
  labels:
    testing.upbound.io/example-name: lite-topic
  name: lite-topic-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    partitionConfig:
      capacity:
        publishMibPerSec: 4
        subscribeMibPerSec: 8
      count: 1
    retentionConfig:
      perPartitionBytes: "32212254720"
    zone: us-central1-a
---
apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: LiteTopic
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/litetopic
  labels:
    testing.upbound.io/example-name: lite-topic-reservation
  name: lite-topic-reservation-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    partitionConfig:
      count: 1
    reservationConfig:
      throughputReservationSelector:
        matchLabels:
          testing.upbound.io/example-name: lite-topic-reservation
    retentionConfig:
      perPartitionBytes: "32212254720"
    zone: us-central1-a
---
apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: LiteReservation
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/litetopic
  labels:
    testing.upbound.io/example-name: lite-topic-reservation
  name: lite-topic-reservation-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    region: us-central1
    throughputCapacity: 2
