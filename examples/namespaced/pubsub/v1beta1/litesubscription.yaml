apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: LiteSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/litesubscription
  labels:
    testing.upbound.io/example-name: lite-subscription
  name: lite-subscription-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    deliveryConfig:
      deliveryRequirement: DELIVER_AFTER_STORED
    topicSelector:
      matchLabels:
        testing.upbound.io/example-name: lite-subscription
    zone: us-central1-a
---
apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: LiteTopic
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/litesubscription
  labels:
    testing.upbound.io/example-name: lite-subscription
  name: lite-subscription-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    partitionConfig:
      capacity:
        publishMibPerSec: 4
        subscribeMibPerSec: 8
      count: 1
    retentionConfig:
      perPartitionBytes: "32212254720"
    zone: us-central1-a
