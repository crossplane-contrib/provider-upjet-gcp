apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: SubscriptionIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/subscriptioniammember
  labels:
    testing.upbound.io/example-name: subscription-iam-member
  name: subscription-iam-member
  namespace: upbound-system
spec:
  forProvider:
    member: ${data.google_iam_member.member}
    role: roles/viewer
    subscriptionSelector:
      matchLabels:
        testing.upbound.io/example-name: subscription-iam-member
---
apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: Subscription
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/subscriptioniammember
  labels:
    testing.upbound.io/example-name: subscription-iam-member
  name: subscription-iam-member
  namespace: upbound-system
spec:
  forProvider:
    topicSelector:
      matchLabels:
        testing.upbound.io/example-name: subscription-iam-member
---
apiVersion: pubsub.gcp.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: pubsub/v1beta1/subscriptioniammember
  labels:
    testing.upbound.io/example-name: subscription-iam-member
  name: subscription-iam-member
  namespace: upbound-system
spec:
  forProvider: {}
