apiVersion: servicenetworking.gcp.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: servicenetworking/v1beta1/connection
  labels:
    testing.upbound.io/example-name: service-connection
  name: service-connection
  namespace: upbound-system
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: service-connection
    reservedPeeringRangesSelector:
      matchLabels:
        testing.upbound.io/example-name: service-connection
    service: servicenetworking.googleapis.com
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: servicenetworking/v1beta1/connection
  labels:
    testing.upbound.io/example-name: service-connection
  name: service-connection
  namespace: upbound-system
spec:
  forProvider:
    addressType: INTERNAL
    purpose: VPC_PEERING
    prefixLength: 16
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: service-connection
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: servicenetworking/v1beta1/connection
  labels:
    testing.upbound.io/example-name: service-connection
  name: service-connection
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false
