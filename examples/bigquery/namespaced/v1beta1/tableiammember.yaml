apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: TableIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/tableiammember
    upjet.upbound.io/manual-intervention: Member refers to an existing user account
  labels:
    testing.upbound.io/example-name: binding
  name: binding
  namespace: upbound-system
spec:
  forProvider:
    datasetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    member: user:jane@example.com
    role: roles/bigquery.dataOwner
    tableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
---
apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/tableiammember
    upjet.upbound.io/manual-intervention: 'Dependent resource skipped: Member refers to an existing user account'
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    datasetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    deletionProtection: false
    labels:
      env: default
    schema: |
      [
        {
          "name": "permalink",
          "type": "STRING",
          "mode": "NULLABLE",
          "description": "The Permalink"
        },
        {
          "name": "state",
          "type": "STRING",
          "mode": "NULLABLE",
          "description": "State where the head office is located"
        }
      ]
    timePartitioning:
      type: DAY
---
apiVersion: bigquery.gcp.m.upbound.io/v1beta1
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/tableiammember
    upjet.upbound.io/manual-intervention: 'Dependent resource skipped: Member refers to an existing user account'
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    defaultTableExpirationMs: 3600000
    description: This is a test description
    friendlyName: test
    labels:
      env: default
    location: EU
