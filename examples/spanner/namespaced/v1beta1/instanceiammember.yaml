apiVersion: spanner.gcp.m.upbound.io/v1beta1
kind: InstanceIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: spanner/v1beta1/instanceiammember
    upjet.upbound.io/manual-intervention: IAM member resource must exist first and be part of the Google workspace address configured for the project
  labels:
    testing.upbound.io/example-name: example-instanceiammember
  name: example-instanceiammember
  namespace: upbound-system
spec:
  forProvider:
    instance: example2
    member: ${data.google_iam_member.member}
    role: roles/editor
---
apiVersion: spanner.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: spanner/v1beta1/instanceiammember
  labels:
    testing.upbound.io/example-name: example2
  name: example2
  namespace: upbound-system
spec:
  forProvider:
    config: regional-us-central1
    displayName: Test Spanner Instance
    labels:
      foo: bar
    numNodes: 2
