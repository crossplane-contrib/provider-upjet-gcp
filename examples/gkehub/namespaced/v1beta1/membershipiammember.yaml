apiVersion: gkehub.gcp.m.upbound.io/v1beta1
kind: MembershipIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: gkehub/v1beta1/membershipiammember
  labels:
    testing.upbound.io/example-name: membership_iam_member
  name: membership-iam-member
  namespace: upbound-system
spec:
  forProvider:
    member: user:joe@example.com
    membershipIdSelector:
      matchLabels:
        testing.upbound.io/example-name: membership
    role: roles/editor
---
apiVersion: gkehub.gcp.m.upbound.io/v1beta1
kind: Membership
metadata:
  annotations:
    meta.upbound.io/example-id: gkehub/v1beta1/membershipiammember
  labels:
    testing.upbound.io/example-name: membership
  name: membership
  namespace: upbound-system
spec:
  forProvider:
    endpoint:
      gkeCluster:
        resourceLinkSelector:
          matchLabels:
            testing.upbound.io/example-name: membership
---
apiVersion: container.gcp.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: gkehub/v1beta1/membershipiammember
  labels:
    testing.upbound.io/example-name: membership
  name: membership
  namespace: upbound-system
spec:
  forProvider:
    initialNodeCount: 2
    location: us-central1-a
    nodeConfig:
      machineType: e2-standard-8
