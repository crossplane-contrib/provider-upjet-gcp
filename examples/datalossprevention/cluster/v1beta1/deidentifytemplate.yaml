apiVersion: datalossprevention.gcp.upbound.io/v1beta1
kind: DeidentifyTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: datalossprevention/v1beta1/deidentifytemplate
    upjet.upbound.io/manual-intervention: "The resource requires a real Project ID"
  labels:
    testing.upbound.io/example-name: basic
  name: basic
spec:
  forProvider:
    deidentifyConfig:
    - infoTypeTransformations:
      - transformations:
        - infoTypes:
          - name: FIRST_NAME
          primitiveTransformation:
          - replaceWithInfoTypeConfig: true
        - infoTypes:
          - name: PHONE_NUMBER
          - name: AGE
          primitiveTransformation:
          - replaceConfig:
            - newValue:
              - integerValue: 9
        - infoTypes:
          - name: EMAIL_ADDRESS
          - name: LAST_NAME
          primitiveTransformation:
          - characterMaskConfig:
            - charactersToIgnore:
              - commonCharactersToIgnore: PUNCTUATION
              maskingCharacter: X
              numberToMask: 4
              reverseOrder: true
        - infoTypes:
          - name: DATE_OF_BIRTH
          primitiveTransformation:
          - replaceConfig:
            - newValue:
              - dateValue:
                - day: 1
                  month: 1
                  year: 2020
        - infoTypes:
          - name: CREDIT_CARD_NUMBER
          primitiveTransformation:
          - cryptoDeterministicConfig:
            - context:
              - name: sometweak
              cryptoKey:
              - transient:
                - name: beep
              surrogateInfoType:
              - name: abc
    description: Description
    displayName: Displayname
    parent: projects/&{project_id}
