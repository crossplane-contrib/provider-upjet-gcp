apiVersion: compute.gcp.upbound.io/v1beta2
kind: RouterNAT
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/routernat
  labels:
    testing.upbound.io/example-name: example_routernat
  name: example-routernat
spec:
  forProvider:
    logConfig:
      enable: true
      filter: ERRORS_ONLY
    natIpAllocateOption: AUTO_ONLY
    region: us-central1
    routerSelector:
      matchLabels:
        testing.upbound.io/example-name: example_routernat_router
    sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/routernat
  labels:
    testing.upbound.io/example-name: example_routernat_network
  name: example-routernat-network
spec:
  forProvider:
    autoCreateSubnetworks: false

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: Router
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/routernat
  labels:
    testing.upbound.io/example-name: example_routernat_router
  name: example-routernat-router
spec:
  forProvider:
    bgp:
      asn: 64514
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: example_routernat_network
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta2
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/routernat
  labels:
    testing.upbound.io/example-name: example_routernat_network
  name: example-routernat-subnetwork
spec:
  forProvider:
    ipCidrRange: 10.0.0.0/16
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: example_routernat_network
    region: us-central1
