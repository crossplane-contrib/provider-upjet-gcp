apiVersion: compute.gcp.upbound.io/v1beta1
kind: GlobalForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    ipAddressSelector:
      matchLabels:
        testing.upbound.io/example-name: global-forwarding-rule
    ipProtocol: TCP
    loadBalancingScheme: EXTERNAL
    portRange: "443"
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: global-forwarding-rule

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    backend:
    - balancingMode: UTILIZATION
      capacityScaler: 1
      groupSelector:
        matchLabels:
          testing.upbound.io/example-name: global-forwarding-rule
      maxUtilization: 1
    healthChecksRefs:
    - name: global-forwarding-rule
    loadBalancingScheme: EXTERNAL
    portName: tcp
    protocol: SSL
    timeoutSec: 10

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider: {}

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    checkIntervalSec: 1
    tcpHealthCheck:
    - port: 443
    timeoutSec: 1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    baseInstanceName: global-forwarding-rule
    namedPort:
    - name: tcp
      port: 443
    targetSize: 2
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: global-forwarding-rule
      name: primary
    zone: us-central1-c

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    disk:
    - autoDelete: true
      boot: true
      sourceImage: debian-cloud/debian-11
    machineType: e2-small
    metadata:
      startup-script: |
        #! /bin/bash
        set -euo pipefail
        export DEBIAN_FRONTEND=noninteractive
        sudo apt-get update
        sudo apt-get install  -y apache2 jq
        sudo a2ensite global-forwarding-rule-ssl
        sudo a2enmod ssl
        sudo service apache2 restart
        NAME=$(curl -H "Metadata-Flavor: Google" "http://metadata.google.internal/computeMetadata/v1/instance/hostname")
        IP=$(curl -H "Metadata-Flavor: Google" "http://metadata.google.internal/computeMetadata/v1/instance/network-interfaces/0/ip")
        METADATA=$(curl -f -H "Metadata-Flavor: Google" "http://metadata.google.internal/computeMetadata/v1/instance/attributes/?recursive=True" | jq 'del(.["startup-script"])')
        cat <<EOF > /var/www/html/index.html
        <h1>SSL Load Balancer</h1>
        <pre>
        Name: $NAME
        IP: $IP
        Metadata: $METADATA
        </pre>
        EOF
    name: global-forwarding-rule
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: global-forwarding-rule
      subnetworkSelector:
        matchLabels:
          testing.upbound.io/example-name: global-forwarding-rule
    tags:
    - allow-health-check
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: SSLCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    certificateSecretRef:
      key: upbound.crt
      name: global-forwarding-rule
      namespace: upbound-system
    description: SSL certificate
    privateKeySecretRef:
      key: upbound.key
      name: global-forwarding-rule
      namespace: upbound-system

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    autoCreateSubnetworks: false

---

apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
  namespace: upbound-system
data:
  upbound.crt: 
  upbound.key: 

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    ipCidrRange: 10.0.1.0/24
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: global-forwarding-rule
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: TargetSSLProxy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/globalforwardingrule
  labels:
    testing.upbound.io/example-name: global-forwarding-rule
  name: global-forwarding-rule
spec:
  forProvider:
    backendServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: global-forwarding-rule
    sslCertificatesSelector:
      matchLabels:
        testing.upbound.io/example-name: global-forwarding-rule
