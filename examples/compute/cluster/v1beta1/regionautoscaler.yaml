apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionAutoscaler
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionautoscaler
  labels:
    testing.upbound.io/example-name: region-autoscaler
  name: region-autoscaler
spec:
  forProvider:
    autoscalingPolicy:
    - cooldownPeriod: 60
      cpuUtilization:
      - target: 0.5
      maxReplicas: 5
      minReplicas: 1
    region: us-central1
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: region-autoscaler

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionautoscaler
  labels:
    testing.upbound.io/example-name: region-autoscaler
  name: region-autoscaler
spec:
  forProvider:
    disk:
    - diskSizeGb: 250
      sourceImage: debian-cloud/debian-11
    machineType: e2-standard-4
    name: region-autoscaler
    networkInterface:
    - accessConfig:
      - networkTier: PREMIUM
      network: default
    serviceAccount:
    - scopes:
      - https://www.googleapis.com/auth/devstorage.read_only
      - https://www.googleapis.com/auth/logging.write
      - https://www.googleapis.com/auth/monitoring.write
      - https://www.googleapis.com/auth/pubsub
      - https://www.googleapis.com/auth/service.management.readonly
      - https://www.googleapis.com/auth/servicecontrol
      - https://www.googleapis.com/auth/trace.append

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionInstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionautoscaler
  labels:
    testing.upbound.io/example-name: region-autoscaler
  name: region-autoscaler
spec:
  forProvider:
    baseInstanceName: region-autoscaler
    name: region-autoscaler
    region: us-central1
    targetPoolsRefs:
    - name: region-autoscaler
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: region-autoscaler
      name: primary

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: TargetPool
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionautoscaler
  labels:
    testing.upbound.io/example-name: region-autoscaler
  name: region-autoscaler
spec:
  forProvider:
    region: us-central1
