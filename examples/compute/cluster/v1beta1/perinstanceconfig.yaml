apiVersion: compute.gcp.upbound.io/v1beta1
kind: PerInstanceConfig
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/perinstanceconfig
  labels:
    testing.upbound.io/example-name: per-instance-config
  name: per-instance-config
spec:
  forProvider:
    instanceGroupManagerSelector:
      matchLabels:
        testing.upbound.io/example-name: per-instance-config
    name: per-instance-config
    preservedState:
    - disk:
      - deviceName: per-instance-config
        mode: READ_ONLY
        sourceSelector:
          matchLabels:
            testing.upbound.io/example-name: per-instance-config
      metadata:
        environment: dev
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/perinstanceconfig
  labels:
    testing.upbound.io/example-name: per-instance-config
  name: per-instance-config
spec:
  forProvider:
    image: debian-11-bullseye-v20220719
    physicalBlockSizeBytes: 4096
    type: pd-ssd
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceGroupManager
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/perinstanceconfig
  labels:
    testing.upbound.io/example-name: per-instance-config
  name: per-instance-config
spec:
  forProvider:
    baseInstanceName: per-instance-config
    description: Terraform test instance group manager
    targetSize: 2
    version:
    - instanceTemplateSelector:
        matchLabels:
          testing.upbound.io/example-name: per-instance-config
      name: prod
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: InstanceTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/perinstanceconfig
  labels:
    testing.upbound.io/example-name: per-instance-config
  name: per-instance-config
spec:
  forProvider:
    canIpForward: false
    disk:
    - autoDelete: true
      boot: true
      sourceImage: debian-cloud/debian-11
    machineType: e2-medium
    name: per-instance-config
    networkInterface:
    - network: default
    tags:
    - foo
    - bar
