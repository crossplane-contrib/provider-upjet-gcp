apiVersion: compute.gcp.upbound.io/v1beta1
kind: Snapshot
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/snapshot
  labels:
    testing.upbound.io/example-name: snapshot
  name: snapshot
spec:
  forProvider:
    labels:
      my_label: value
    sourceDiskSelector:
      matchLabels:
        testing.upbound.io/example-name: persistent
    storageLocations:
    - us-central1
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/snapshot
  labels:
    testing.upbound.io/example-name: persistent
  name: persistent
spec:
  forProvider:
    image: image
    size: 10
    type: pd-ssd
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Image
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/snapshot
  labels:
    testing.upbound.io/example-name: image
  name: image
spec:
  forProvider:
    sourceImage: projects/debian-cloud/global/images/debian-11-bullseye-v20250709
