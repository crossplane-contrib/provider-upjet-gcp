apiVersion: compute.gcp.upbound.io/v1beta1
kind: RouterPeer
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routerpeer
  labels:
    testing.upbound.io/example-name: router_peer
  name: router-peer
spec:
  forProvider:
    advertisedRoutePriority: 100
    interfaceSelector:
      matchLabels:
        testing.upbound.io/example-name: router_peer
    peerAsn: 65513
    peerIpAddress: 169.254.1.2
    regionSelector:
      matchLabels:
        testing.upbound.io/example-name: router_peer
    routerSelector:
      matchLabels:
        testing.upbound.io/example-name: router_peer

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RouterInterface
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routerpeer
  labels:
    testing.upbound.io/example-name: router_peer
  name: peer-router-interface
spec:
  forProvider:
    name: peer-router-interface
    region: us-central1
    ipRange: 169.254.1.1/30
    routerSelector:
      matchLabels:
        testing.upbound.io/example-name: router_peer

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Router
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routerpeer
  labels:
    testing.upbound.io/example-name: router_peer
  name: peer-router
spec:
  forProvider:
    region: us-central1
    bgp:
    - asn: 64514
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: router_peer

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/routerpeer
  labels:
    testing.upbound.io/example-name: router_peer
  name: peer-router-network
spec:
  forProvider:
    autoCreateSubnetworks: false
