apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: DiskResourcePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/diskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: disk-resource-policy-attachment
  name: disk-resource-policy-attachment
  namespace: upbound-system
spec:
  forProvider:
    nameSelector:
      matchLabels:
        testing.upbound.io/example-name: disk-resource-policy-attachment
    diskSelector:
      matchLabels:
        testing.upbound.io/example-name: disk-resource-policy-attachment
    zone: us-central1-a
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: ResourcePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/diskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: disk-resource-policy-attachment
  name: disk-resource-policy-attachment
  namespace: upbound-system
spec:
  forProvider:
    region: us-central1
    snapshotSchedulePolicy:
      - schedule:
          - dailySchedule:
              - daysInCycle: 1
                startTime: "04:00"
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/diskresourcepolicyattachment
  labels:
    testing.upbound.io/example-name: disk-resource-policy-attachment
  name: disk-resource-policy-attachment
  namespace: upbound-system
spec:
  forProvider:
    image: debian-11-bullseye-v20220719
    labels:
      environment: dev
    physicalBlockSizeBytes: 4096
    type: pd-ssd
    zone: us-central1-a
