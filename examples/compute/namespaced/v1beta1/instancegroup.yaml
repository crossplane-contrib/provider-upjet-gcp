apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: InstanceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instancegroup
  labels:
    testing.upbound.io/example-name: instance-group
  name: instance-group
  namespace: upbound-system
spec:
  forProvider:
    description: Terraform test instance group
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: instance-group
    zone: us-central1-a
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instancegroup
  labels:
    testing.upbound.io/example-name: instance-group
  name: instance-group
  namespace: upbound-system
spec:
  forProvider:
    autoCreateSubnetworks: false
