apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: InstanceIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instanceiammember
  labels:
    testing.upbound.io/example-name: instance-iam-member
  name: instance-iam-member
  namespace: upbound-system
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: instance-iam-member
    member: ${data.google_iam_member.member}
    role: roles/viewer
    zone: us-central1-a
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instanceiammember
  labels:
    testing.upbound.io/example-name: instance-iam-member
  name: instance-iam-member
  namespace: upbound-system
spec:
  forProvider:
    bootDisk:
      initializeParams:
        image: debian-cloud/debian-11
    machineType: e2-medium
    networkInterface:
      - network: default
    zone: us-central1-a
