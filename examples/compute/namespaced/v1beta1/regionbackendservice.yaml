apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionBackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionbackendservice
  labels:
    testing.upbound.io/example-name: region-backend-service
  name: region-backend-service
  namespace: upbound-system
spec:
  forProvider:
    connectionDrainingTimeoutSec: 10
    healthChecksRefs:
      - name: region-backend-service
    region: us-central1
    sessionAffinity: CLIENT_IP
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: RegionHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/regionbackendservice
  labels:
    testing.upbound.io/example-name: region-backend-service
  name: region-backend-service
  namespace: upbound-system
spec:
  forProvider:
    checkIntervalSec: 1
    region: us-central1
    tcpHealthCheck:
      port: 80
    timeoutSec: 1
