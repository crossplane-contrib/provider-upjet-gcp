apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: BackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservice
  labels:
    testing.upbound.io/example-name: backend-service
  name: backend-service
  namespace: upbound-system
spec:
  forProvider:
    healthChecksSelector:
      matchLabels:
        testing.upbound.io/example-name: backend-service
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/backendservice
  labels:
    testing.upbound.io/example-name: backend-service
  name: backend-service
  namespace: upbound-system
spec:
  forProvider:
    checkIntervalSec: 1
    httpHealthCheck:
      port: 80
    timeoutSec: 1
