apiVersion: bigtable.gcp.upbound.io/v1beta1
kind: AppProfile
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/appprofile
  labels:
    testing.upbound.io/example-name: ap
  name: ap
spec:
  forProvider:
    ignoreWarnings: true
    instanceSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    multiClusterRoutingUseAny: true

---

apiVersion: bigtable.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/appprofile
  labels:
    testing.upbound.io/example-name: instance
  name: instance
spec:
  forProvider:
    cluster:
    - clusterId: cluster-1
      numNodes: 3
      storageType: HDD
      zone: us-central1-a
    - clusterId: cluster-2
      numNodes: 3
      storageType: HDD
      zone: us-central1-b
    - clusterId: cluster-3
      numNodes: 3
      storageType: HDD
      zone: us-central1-c
    deletionProtection: false
