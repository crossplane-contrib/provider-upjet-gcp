apiVersion: bigtable.gcp.upbound.io/v1beta1
kind: GarbageCollectionPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/garbagecollectionpolicy
  labels:
    testing.upbound.io/example-name: policy
  name: policy
spec:
  forProvider:
    columnFamily: name
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    maxAge:
    - duration: 168h
    tableSelector:
      matchLabels:
        testing.upbound.io/example-name: table

---

apiVersion: bigtable.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/garbagecollectionpolicy
  labels:
    testing.upbound.io/example-name: instance
  name: instance
spec:
  forProvider:
    cluster:
    - clusterId: tf-instance-cluster
      numNodes: 3
      storageType: HDD
      zone: us-central1-b
    deletionProtection: false

---

apiVersion: bigtable.gcp.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/garbagecollectionpolicy
  labels:
    testing.upbound.io/example-name: table
  name: table
spec:
  forProvider:
    columnFamily:
      - family: name
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    splitKeys:
      - a
      - b
      - c
