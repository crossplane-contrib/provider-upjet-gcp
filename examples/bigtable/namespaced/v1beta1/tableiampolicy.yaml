apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: TableIAMPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/tableiampolicy
    upjet.upbound.io/manual-intervention: "Requires a real Project ID"
  labels:
    testing.upbound.io/example-name: editor
  name: editor
  namespace: upbound-system
spec:
  forProvider:
    instance: instance
    policyData: |
      {
        "bindings":[
          {
            "members":[
              "user:jane@example.com"
            ],
            "role": "roles/bigtable.admin"
          }]
      }
    project: ${project.project_id}
    table: table
---
apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/tableiampolicy
  labels:
    testing.upbound.io/example-name: table
  name: table
  namespace: upbound-system
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    splitKeys:
      - a
      - b
      - c
---
apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/tableiampolicy
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    cluster:
      - clusterId: tf-instance-cluster
        numNodes: 3
        storageType: HDD
        zone: us-central1-b
    deletionProtection: false
