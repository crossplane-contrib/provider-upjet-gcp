apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: TableIAMBinding
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/tableiambinding
  labels:
    testing.upbound.io/example-name: editor
  name: editor
  namespace: upbound-system
spec:
  forProvider:
    instance: instance
    members:
      - serviceAccount:official-provider-testing@official-provider-testing.iam.gserviceaccount.com
    role: roles/bigtable.user
    table: table
---
apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/tableiambinding
  labels:
    testing.upbound.io/example-name: table
  name: table
  namespace: upbound-system
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    splitKeys:
      - a
      - b
      - c
---
apiVersion: bigtable.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: bigtable/v1beta1/tableiambinding
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    cluster:
      - clusterId: tf-instance-cluster
        numNodes: 3
        storageType: HDD
        zone: us-central1-b
    deletionProtection: false
