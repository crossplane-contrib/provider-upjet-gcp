apiVersion: dataproc.gcp.upbound.io/v1beta1
kind: WorkflowTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: dataproc/v1beta1/workflowtemplate
  labels:
    testing.upbound.io/example-name: template
  name: template
spec:
  forProvider:
    jobs:
    - sparkJob:
      - mainClass: SomeClass
      stepId: someJob
    - prerequisiteStepIds:
      - someJob
      prestoJob:
      - queryFileUri: someuri
      stepId: otherJob
    location: us-central1
    placement:
    - managedCluster:
      - clusterName: my-cluster
        config:
        - gceClusterConfig:
          - tags:
            - foo
            - bar
            zone: us-central1-a
          masterConfig:
          - diskConfig:
            - bootDiskSizeGb: 15
              bootDiskType: pd-ssd
            machineType: n1-standard-1
            numInstances: 1
          secondaryWorkerConfig:
          - numInstances: 2
          softwareConfig:
          - imageVersion: 2.0.35-debian10
          workerConfig:
          - diskConfig:
            - bootDiskSizeGb: 10
              numLocalSsds: 2
            machineType: n1-standard-2
            numInstances: 3
