apiVersion: cloud.gcp.m.upbound.io/v1beta1
kind: IdsEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: cloud/v1beta1/idsendpoint
  labels:
    testing.upbound.io/example-name: example-endpoint
  name: example-endpoint
  namespace: upbound-system
spec:
  forProvider:
    location: us-central1-a
    name: test
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    severity: "INFORMATIONAL"
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: cloud/v1beta1/idsendpoint
  labels:
    testing.upbound.io/example-name: service_range
  name: service-range
  namespace: upbound-system
spec:
  forProvider:
    addressType: "INTERNAL"
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    prefixLength: 16
    purpose: "VPC_PEERING"
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: cloud/v1beta1/idsendpoint
  labels:
    testing.upbound.io/example-name: network
  name: network
  namespace: upbound-system
spec:
  forProvider: {}
---
apiVersion: servicenetworking.gcp.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: cloud/v1beta1/idsendpoint
  labels:
    testing.upbound.io/example-name: private_service_connection
  name: private-service-connection
  namespace: upbound-system
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    reservedPeeringRangesSelector:
      matchLabels:
        testing.upbound.io/example-name: service_range
    service: servicenetworking.googleapis.com
