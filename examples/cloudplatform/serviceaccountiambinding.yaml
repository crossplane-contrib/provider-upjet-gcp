apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccountIAMBinding
metadata:
  annotations:
    meta.upbound.io/example-id: cloudplatform/v1beta1/serviceaccountiambinding
  labels:
    testing.upbound.io/example-name: service-account-iam-binding
  name: service-account-iam-binding
spec:
  forProvider:
    members:
    - "${data.google_iam_member.member}"
    role: "roles/iam.serviceAccountUser"
    serviceAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: service-account-iam-binding

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: cloudplatform/v1beta1/serviceaccountiambinding
  labels:
    testing.upbound.io/example-name: service-account-iam-binding
  name: service-account-iam-binding
spec:
  forProvider:
    displayName: Upbound Example Service Account
