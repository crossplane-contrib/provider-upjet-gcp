apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: FolderIAMBinding
metadata:
  annotations:
    meta.upbound.io/example-id: cloudplatform/v1beta1/folderiambinding
    upjet.upbound.io/manual-intervention: "Depends on a valid folder & member"
  labels:
    testing.upbound.io/example-name: folder-iam-binding
  name: folder-iam-binding
spec:
  forProvider:
    members: 
    - "${data.google_iam_member.member}"
    role: "roles/viewer"
    folder: ${data.cloudplatform_folder.id}
