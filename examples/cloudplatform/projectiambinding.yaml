apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ProjectIAMBinding
metadata:
  annotations:
    meta.upbound.io/example-id: cloudplatform/v1beta1/projectiambinding
    upjet.upbound.io/manual-intervention: "Depends on a valid project & member"
  labels:
    testing.upbound.io/example-name: project-iam-binding
  name: project-iam-binding
spec:
  forProvider:
    members:
    - "${data.google_iam_member.member}"
    role: "roles/viewer"
    project: ${data.cloudplatform_project.projectId}
