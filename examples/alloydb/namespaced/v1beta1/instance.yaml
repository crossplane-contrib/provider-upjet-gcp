apiVersion: alloydb.gcp.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: alloydb-test
  name: alloydb-test
  namespace: upbound-system
spec:
  forProvider:
    clusterSelector:
      matchLabels:
        testing.upbound.io/example-name: alloydb-test
    instanceType: PRIMARY
    machineConfig:
      cpuCount: 2
---
apiVersion: alloydb.gcp.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: alloydb-test
  name: alloydb-test
  namespace: upbound-system
spec:
  forProvider:
    initialUser:
      passwordSecretRef:
        key: example-key
        name: example-secret
    location: us-central1
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: private_ip_alloc
  name: private-ip-alloc-alloy
  namespace: upbound-system
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network
    prefixLength: 16
    purpose: VPC_PEERING
---
apiVersion: compute.gcp.m.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: google_compute_network
  name: alloydb-test-network
  namespace: upbound-system
spec:
  forProvider: {}
---
apiVersion: servicenetworking.gcp.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta1/instance
  labels:
    testing.upbound.io/example-name: vpc_connection
  name: vpc-connection
  namespace: upbound-system
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network
    reservedPeeringRangesRefs:
      - name: private-ip-alloc-alloy
    service: servicenetworking.googleapis.com
