apiVersion: secretmanager.gcp.upbound.io/v1beta1
kind: SecretVersion
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secretversion
  labels:
    testing.upbound.io/example-name: secret-version
  name: secret-version
spec:
  forProvider:
    secretDataSecretRef:
      key: secret
      name: secret-version
      namespace: upbound-system
    secretSelector:
      matchLabels:
        testing.upbound.io/example-name: secret-version

---

apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secretversion
  labels:
    testing.upbound.io/example-name: secret-version
  name: secret-version
  namespace: upbound-system
type: Opaque
stringData:
  secret: "Upbound!"

---

apiVersion: secretmanager.gcp.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secretversion
  labels:
    testing.upbound.io/example-name: secret-version
  name: secret-version
spec:
  forProvider:
    labels:
      environment: dev
    replication:
    - automatic: true
