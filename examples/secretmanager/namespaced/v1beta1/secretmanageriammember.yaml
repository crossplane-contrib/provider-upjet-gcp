apiVersion: secretmanager.gcp.m.upbound.io/v1beta1
kind: SecretIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secretiammember
    upjet.upbound.io/manual-intervention: IAM member resource must exist first and be part of the Google workspace address configured for the project
  labels:
    testing.upbound.io/example-name: example-secretiammember
  name: example-secretiammember
  namespace: upbound-system
spec:
  forProvider:
    member: ${data.google_iam_member.member}
    role: roles/editor
    secretIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-123
---
apiVersion: secretmanager.gcp.m.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: secretmanager/v1beta1/secretiammember
  labels:
    testing.upbound.io/example-name: example-123
  name: example-123
  namespace: upbound-system
spec:
  forProvider:
    labels:
      label: my-label
    replication:
      userManaged:
        replicas:
          - location: us-west2
    secretId: example-123
