apiVersion: alloydb.gcp.upbound.io/v1beta2
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta2/instance
  labels:
    testing.upbound.io/example-name: alloydb-test
  name: alloydb-test
spec:
  forProvider:
    clusterSelector:
      matchLabels:
        testing.upbound.io/example-name: alloydb-test
    instanceType: PRIMARY
    machineConfig:
      cpuCount: 2

---

apiVersion: alloydb.gcp.upbound.io/v1beta2
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta2/instance
  labels:
    testing.upbound.io/example-name: alloydb-test
  name: alloydb-test
spec:
  forProvider:
    initialUser:
      passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
    location: us-central1
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta2/instance
  labels:
    testing.upbound.io/example-name: private_ip_alloc
  name: private-ip-alloc-alloy
spec:
  forProvider:
    addressType: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network
    prefixLength: 16
    purpose: VPC_PEERING

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta2/instance
  labels:
    testing.upbound.io/example-name: google_compute_network
  name: alloydb-test-network
spec:
  forProvider: {}

---

apiVersion: servicenetworking.gcp.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: alloydb/v1beta2/instance
  labels:
    testing.upbound.io/example-name: vpc_connection
  name: vpc-connection
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: google_compute_network
    reservedPeeringRangesRefs:
    - name: private-ip-alloc-alloy
    service: servicenetworking.googleapis.com
