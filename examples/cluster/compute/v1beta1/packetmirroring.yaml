apiVersion: compute.gcp.upbound.io/v1beta1
kind: PacketMirroring
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/packetmirroring
  labels:
    testing.upbound.io/example-name: packet-mirroring
  name: packet-mirroring
spec:
  forProvider:
    collectorIlb:
    - urlSelector:
        matchLabels:
          testing.upbound.io/example-name: packet-mirroring
    description: Packet mirroring example
    filter:
    - cidrRanges:
      - 0.0.0.0/0
      direction: BOTH
      ipProtocols:
      - tcp
    mirroredResources:
    - instances:
      - urlSelector:
          matchLabels:
            testing.upbound.io/example-name: packet-mirroring
      tags:
      - foo
    network:
    - urlSelector:
        matchLabels:
          testing.upbound.io/example-name: packet-mirroring
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: ForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/packetmirroring
  labels:
    testing.upbound.io/example-name: packet-mirroring
  name: packet-mirroring
spec:
  forProvider:
    allPorts: true
    backendServiceSelector:
      matchLabels:
        testing.upbound.io/example-name: packet-mirroring
    ipProtocol: TCP
    isMirroringCollector: true
    loadBalancingScheme: INTERNAL
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: packet-mirroring
    networkTier: PREMIUM
    subnetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: packet-mirroring
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionHealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/packetmirroring
  labels:
    testing.upbound.io/example-name: packet-mirroring
  name: packet-mirroring
spec:
  forProvider:
    checkIntervalSec: 1
    tcpHealthCheck:
    - port: 80
    timeoutSec: 1
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/packetmirroring
  labels:
    testing.upbound.io/example-name: packet-mirroring
  name: packet-mirroring
spec:
  forProvider:
    bootDisk:
    - initializeParams:
      - image: debian-cloud/debian-11
    machineType: e2-medium
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: packet-mirroring
      subnetworkSelector:
        matchLabels:
          testing.upbound.io/example-name: packet-mirroring
    zone: us-central1-a

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/packetmirroring
  labels:
    testing.upbound.io/example-name: packet-mirroring
  name: packet-mirroring
spec:
  forProvider:
    autoCreateSubnetworks: false

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RegionBackendService
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/packetmirroring
  labels:
    testing.upbound.io/example-name: packet-mirroring
  name: packet-mirroring
spec:
  forProvider:
    healthChecksRefs:
    - name: packet-mirroring
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Subnetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/packetmirroring
  labels:
    testing.upbound.io/example-name: packet-mirroring
  name: packet-mirroring
spec:
  forProvider:
    ipCidrRange: 10.2.0.0/16
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: packet-mirroring
    region: us-central1
