apiVersion: bigquery.gcp.upbound.io/v1beta1
kind: AnalyticsHubListing
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/analyticshublisting
  labels:
    testing.upbound.io/example-name: listing
  name: listing
spec:
  forProvider:
    bigqueryDataset:
    - datasetSelector:
        matchLabels:
          testing.upbound.io/example-name: listing
    dataExchangeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: listing
    description: example data exchange
    displayName: my_listing
    location: US

---

apiVersion: bigquery.gcp.upbound.io/v1beta1
kind: AnalyticsHubDataExchange
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/analyticshublisting
  labels:
    testing.upbound.io/example-name: listing
  name: listing
spec:
  forProvider:
    dataExchangeId: my_data_exchange
    description: example data exchange
    displayName: my_data_exchange
    location: US

---

apiVersion: bigquery.gcp.upbound.io/v1beta1
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/analyticshublisting
  labels:
    testing.upbound.io/example-name: listing
  name: listing
spec:
  forProvider:
    access:
      - role: OWNER
        userByEmailSelector:
          matchLabels:
            testing.upbound.io/example-name: bqowner
      - domain: hashicorp.com
        role: READER
    defaultTableExpirationMs: 3600000
    description: This is a test description
    friendlyName: test
    labels:
      env: default
    location: US

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/analyticshublisting
  labels:
    testing.upbound.io/example-name: bqowner
  name: bqowner
spec:
  forProvider: {}
