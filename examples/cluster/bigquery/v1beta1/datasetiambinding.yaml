apiVersion: bigquery.gcp.upbound.io/v1beta1
kind: DatasetIAMBinding
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetiammember
    upjet.upbound.io/manual-intervention: "Binding resource refers to an existing user account"
  labels:
    testing.upbound.io/example-name: dataset
  name: dataset
spec:
  forProvider:
    members:
    - user:jane@example.com
    role: roles/bigquery.dataEditor
    datasetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: dataset

---

apiVersion: bigquery.gcp.upbound.io/v1beta1
kind: Dataset
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetiammember
    upjet.upbound.io/manual-intervention: "Dependent resource skipped: Binding resource refers to an existing user account"
  labels:
    testing.upbound.io/example-name: dataset
  name: dataset
spec:
  forProvider:
    access:
    - role: OWNER
      userByEmailSelector:
        matchLabels:
          testing.upbound.io/example-name: bqowner
    - domain: hashicorp.com
      role: READER
    defaultTableExpirationMs: 3600000
    description: This is a test description
    friendlyName: test
    labels:
      env: default
    location: EU

---

apiVersion: cloudplatform.gcp.upbound.io/v1beta1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: bigquery/v1beta1/datasetiammember
    upjet.upbound.io/manual-intervention: "Dependent resource skipped: Binding resource refers to an existing user account"
  labels:
    testing.upbound.io/example-name: bqowner
  name: bqowner
spec:
  forProvider: {}
