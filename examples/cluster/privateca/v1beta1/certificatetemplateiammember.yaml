apiVersion: privateca.gcp.upbound.io/v1beta1
kind: CertificateTemplateIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: privateca/v1beta1/certificatetemplateiammember
  labels:
    testing.upbound.io/example-name: certificate-template-iam-member
  name: certificate-template-iam-member
spec:
  forProvider:
    member: "${data.google_iam_member.member}"
    role: "roles/privateca.templateUser"
    certificateTemplateSelector:
      matchLabels:
        testing.upbound.io/example-name: certificate-template-iam-member

---

apiVersion: privateca.gcp.upbound.io/v1beta1
kind: CertificateTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: privateca/v1beta1/certificatetemplateiammember
  labels:
    testing.upbound.io/example-name: certificate-template-iam-member
  name: certificate-template-iam-member-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    description: An updated sample certificate template
    identityConstraints:
    - allowSubjectAltNamesPassthrough: true
      allowSubjectPassthrough: true
      celExpression:
      - description: Always true
        expression: "true"
        location: any.file.anywhere
        title: Sample expression
    labels:
      foo: bar
    location: us-central1
    passthroughExtensions:
    - additionalExtensions:
      - objectIdPath:
        - 1
        - 6
      knownExtensions:
      - EXTENDED_KEY_USAGE
    predefinedValues:
    - additionalExtensions:
      - critical: true
        objectId:
        - objectIdPath:
          - 1
          - 6
        value: c3RyaW5nCg==
      aiaOcspServers:
      - string
      caOptions:
      - isCa: false
        maxIssuerPathLength: 6
      keyUsage:
      - baseKeyUsage:
        - certSign: false
          contentCommitment: true
          crlSign: false
          dataEncipherment: true
          decipherOnly: true
          digitalSignature: true
          encipherOnly: true
          keyAgreement: true
          keyEncipherment: true
        extendedKeyUsage:
        - clientAuth: true
          codeSigning: true
          emailProtection: true
          ocspSigning: true
          serverAuth: true
          timeStamping: true
        unknownExtendedKeyUsages:
        - objectIdPath:
          - 1
          - 6
      policyIds:
      - objectIdPath:
        - 1
        - 6
