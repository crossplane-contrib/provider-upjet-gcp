apiVersion: osconfig.gcp.upbound.io/v1beta1
kind: OsPolicyAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: osconfig/v1beta1/ospolicyassignment
  labels:
    testing.upbound.io/example-name: os-policy-assignment
  name: os-policy-assignment-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    description: A test os policy assignment
    instanceFilter:
    - all: false
      exclusionLabels:
      - labels:
          label-two: value-two
      inclusionLabels:
      - labels:
          label-one: value-one
      inventories:
      - osShortName: centos
        osVersion: 8.*
    location: us-central1-a
    osPolicies:
    - allowNoResourceGroupMatch: false
      description: A test os policy
      id: policy
      mode: VALIDATION
      resourceGroups:
      - inventoryFilters:
        - osShortName: centos
          osVersion: 8.*
        resources:
        - id: apt
          pkg:
          - apt:
            - name: bazel
            desiredState: INSTALLED
        - id: deb1
          pkg:
          - deb:
            - source:
              - localPath: $HOME/package.deb
            desiredState: INSTALLED
        - id: deb2
          pkg:
          - deb:
            - pullDeps: true
              source:
              - allowInsecure: true
                remote:
                - sha256Checksum: 3bbfd1043cd7afdb78cf9afec36c0c5370d2fea98166537b4e67f3816f256025
                  uri: ftp.us.debian.org/debian/package.deb
            desiredState: INSTALLED
        - id: deb3
          pkg:
          - deb:
            - pullDeps: true
              source:
              - gcs:
                - bucket: test-bucket
                  generation: 1
                  object: test-object
            desiredState: INSTALLED
        - id: yum
          pkg:
          - desiredState: INSTALLED
            yum:
            - name: gstreamer-plugins-base-devel.x86_64
        - id: zypper
          pkg:
          - desiredState: INSTALLED
            zypper:
            - name: gcc
        - id: rpm1
          pkg:
          - desiredState: INSTALLED
            rpm:
            - pullDeps: true
              source:
              - localPath: $HOME/package.rpm
        - id: rpm2
          pkg:
          - desiredState: INSTALLED
            rpm:
            - source:
              - allowInsecure: true
                remote:
                - sha256Checksum: 3bbfd1043cd7afdb78cf9afec36c0c5370d2fea98166537b4e67f3816f256025
                  uri: https://mirror.jaleco.com/centos/8.3.2011/BaseOS/x86_64/os/Packages/efi-filesystem-3-2.el8.noarch.rpm
        - id: rpm3
          pkg:
          - desiredState: INSTALLED
            rpm:
            - source:
              - gcs:
                - bucket: test-bucket
                  generation: 1
                  object: test-object
      - resources:
        - id: apt-to-deb
          pkg:
          - apt:
            - name: bazel
            desiredState: INSTALLED
        - id: deb-local-path-to-gcs
          pkg:
          - deb:
            - source:
              - localPath: $HOME/package.deb
            desiredState: INSTALLED
        - id: googet
          pkg:
          - desiredState: INSTALLED
            googet:
            - name: gcc
        - id: msi1
          pkg:
          - desiredState: INSTALLED
            msi:
            - properties:
              - REBOOT=ReallySuppress
              source:
              - localPath: $HOME/package.msi
        - id: msi2
          pkg:
          - desiredState: INSTALLED
            msi:
            - source:
              - allowInsecure: true
                remote:
                - sha256Checksum: 3bbfd1043cd7afdb78cf9afec36c0c5370d2fea98166537b4e67f3816f256025
                  uri: https://remote.uri.com/package.msi
        - id: msi3
          pkg:
          - desiredState: INSTALLED
            msi:
            - source:
              - gcs:
                - bucket: test-bucket
                  generation: 1
                  object: test-object
    rollout:
    - disruptionBudget:
      - fixed: 1
      minWaitDuration: 3.5s
