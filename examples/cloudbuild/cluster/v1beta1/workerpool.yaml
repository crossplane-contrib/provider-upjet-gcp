apiVersion: cloudbuild.gcp.upbound.io/v1beta1
kind: WorkerPool
metadata:
  annotations:
    meta.upbound.io/example-id: cloudbuild/v1beta1/workerpool
  labels:
    testing.upbound.io/example-name: pool
  name: pool
spec:
  forProvider:
    location: europe-west1
    workerConfig:
