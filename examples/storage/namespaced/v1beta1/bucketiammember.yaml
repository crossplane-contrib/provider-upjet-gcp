apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: BucketIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketiammember
  labels:
    testing.upbound.io/example-name: bucket-iam-member
  name: bucket-iam-member
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket-iam-member
    member: allAuthenticatedUsers
    role: roles/storage.legacyObjectReader
---
apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketiammember
  labels:
    testing.upbound.io/example-name: bucket-iam-member
  name: bucket-iam-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: US
