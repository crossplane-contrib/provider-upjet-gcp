apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: ManagedFolder
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketaccesscontrol
  labels:
    testing.upbound.io/example-name: bucket-access-control
  name: bucket-access-control
  namespace: upbound-system
spec:
  forProvider:
    name: buclet-access-control/test/
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket-access-control
---
apiVersion: storage.gcp.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketaccesscontrol
  labels:
    testing.upbound.io/example-name: bucket-access-control
  name: bucket-access-control-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: US
    uniformBucketLevelAccess: true
