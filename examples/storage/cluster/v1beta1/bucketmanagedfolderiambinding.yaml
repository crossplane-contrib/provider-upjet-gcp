apiVersion: storage.gcp.upbound.io/v1beta1
kind: ManagedFolderIAMBinding
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketaccesscontrol
    upjet.upbound.io/manual-intervention: "Members refers to an existing user account"
  labels:
    testing.upbound.io/example-name: bucket-access-control
  name: bucket-access-control
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket-access-control
    managedFolderSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket-access-control
    members:
      - user:jane@example.com
    role: roles/storage.admin
---
apiVersion: storage.gcp.upbound.io/v1beta1
kind: ManagedFolder
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketaccesscontrol
  labels:
    testing.upbound.io/example-name: bucket-access-control
  name: bucket-access-control
spec:
  forProvider:
    name: buclet-access-control/test/
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket-access-control
---
apiVersion: storage.gcp.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/bucketaccesscontrol
  labels:
    testing.upbound.io/example-name: bucket-access-control
  name: bucket-access-control-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    location: US
    uniformBucketLevelAccess: true
