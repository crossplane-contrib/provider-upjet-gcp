apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: CryptoKeyIAMMember
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/cryptokeyiammember
  labels:
    testing.upbound.io/example-name: crypto-key-iam-member
  name: crypto-key-iam-member
  namespace: upbound-system
spec:
  forProvider:
    cryptoKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: crypto-key-iam-member
    member: ${data.google_iam_member.member}
    role: roles/editor
---
apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: CryptoKey
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/cryptokeyiammember
  labels:
    testing.upbound.io/example-name: crypto-key-iam-member
  name: crypto-key-iam-member-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    destroyScheduledDuration: 86400s
    keyRingSelector:
      matchLabels:
        testing.upbound.io/example-name: crypto-key-iam-member
    rotationPeriod: 100000s
---
apiVersion: kms.gcp.m.upbound.io/v1beta1
kind: KeyRing
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/cryptokeyiammember
  labels:
    testing.upbound.io/example-name: crypto-key-iam-member
  name: crypto-key-iam-member-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: global
