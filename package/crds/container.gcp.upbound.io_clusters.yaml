                      Defaults to false
                    type: boolean
                  enableShieldedNodes:
                    description: Enable Shielded Nodes features on all nodes in this
                      cluster.  Defaults to true.
                    type: boolean
                  enableTpu:
                    description: |-
                      Whether to enable Cloud TPU resources in this cluster.
                      See the official documentation.
                    type: boolean
                  fleet:
                    description: Fleet configuration for the cluster. Structure is
                      documented below.
                    items:
                      properties:
                        project:
                          description: The name of the Fleet host project where this
                            cluster will be registered.
                          type: string
                      type: object
                    type: array
                  gatewayApiConfig:
                    description: Configuration for GKE Gateway API controller. Structure
                      is documented below.
                    items:
                      properties:
                        channel:
                          description: Which Gateway Api channel should be used. CHANNEL_DISABLED,
                            CHANNEL_EXPERIMENTAL or CHANNEL_STANDARD.
                          type: string
                      type: object
                    type: array
                  identityServiceConfig:
                    description: . Structure is documented below.
                    items:
                      properties:
                        enabled:
                          description: Whether to enable the Identity Service component.
                            It is disabled by default. Set enabled=true to enable.
                          type: boolean
                      type: object
                    type: array
