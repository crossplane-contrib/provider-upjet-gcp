                    type: boolean
                  enableL4IlbSubsetting:
                    description: Whether L4ILB Subsetting is enabled for this cluster.
                    type: boolean
                  enableLegacyAbac:
                    description: |-
                      Whether the ABAC authorizer is enabled for this cluster.
