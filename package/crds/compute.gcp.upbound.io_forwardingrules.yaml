                  ipAddress:
                    description: 'IP address for which this forwarding rule accepts
                      traffic. When a client sends traffic to this IP address, the
                      forwarding rule directs the traffic to the referenced target
                      or backendService. While creating a forwarding rule, specifying
                      an IPAddress is required under the following circumstances:'
                    type: string
                  ipProtocol:
                    description: 'The IP protocol to which this rule applies. For
                      protocol forwarding, valid options are TCP, UDP, ESP, AH, SCTP,
                      ICMP and L3_DEFAULT. The valid IP protocols are different for
                      different load balancing products as described in Load balancing
                      features. Possible values are: TCP, UDP, ESP, AH, SCTP, ICMP,
                      L3_DEFAULT.'
                    type: string
                  isMirroringCollector:
                    description: Indicates whether or not this load balancer can be
                      used as a collector for packet mirroring. To prevent mirroring
                      loops, instances behind this load balancer will not have their
                      traffic mirrored even if a PacketMirroring rule applies to them.
                      This can only be set to true for load balancers that have their
                      loadBalancingScheme set to INTERNAL.
                    type: boolean
                  labelFingerprint:
                    description: The fingerprint used for optimistic locking of this
                      resource.  Used internally during updates.
                    type: string
                  labels:
                    additionalProperties:
                      type: string
                    description: Labels to apply to this forwarding rule.  A list
                      of key->value pairs.
                    type: object
                  loadBalancingScheme:
                    description: 'Specifies the forwarding rule type. For more information
                      about forwarding rules, refer to Forwarding rule concepts. Default
                      value is EXTERNAL. Possible values are: EXTERNAL, EXTERNAL_MANAGED,
                      INTERNAL, INTERNAL_MANAGED.'
                    type: string
                  network:
                    description: This field is not used for external load balancing.
                      For Internal TCP/UDP Load Balancing, this field identifies the
                      network that the load balanced IP should belong to for this
                      Forwarding Rule. If the subnetwork is specified, the network
                      of the subnetwork will be used. If neither subnetwork nor this
                      field is specified, the default network will be used. For Private
                      Service Connect forwarding rules that forward traffic to Google
                      APIs, a network must be provided.
                    type: string
                  networkTier:
                    description: 'This signifies the networking tier used for configuring
                      this load balancer and can only take the following values: PREMIUM,
                      STANDARD. For regional ForwardingRule, the valid values are
                      PREMIUM and STANDARD. For GlobalForwardingRule, the valid value
                      is PREMIUM. If this field is not specified, it is assumed to
                      be PREMIUM. If IPAddress is specified, this value must be equal
                      to the networkTier of the Address. Possible values are: PREMIUM,
                      STANDARD.'
                    type: string
                  portRange:
                    description: 'This field can only be used:'
                    type: string
                  ports:
                    description: and port_range fields are mutually exclusive. For
                      external forwarding rules, two or more forwarding rules cannot
                      use the same [IPAddress, IPProtocol] pair, and cannot have overlapping
                      portRanges. For internal forwarding rules within the same VPC
                      network, two or more forwarding rules cannot use the same [IPAddress,
                      IPProtocol] pair, and cannot have overlapping portRanges.
                    items:
                      type: string
                    type: array
                  project:
                    description: The ID of the project in which the resource belongs.
                      If it is not provided, the provider project is used.
                    type: string
                  pscConnectionId:
                    description: The PSC connection id of the PSC Forwarding Rule.
                    type: string
                  pscConnectionStatus:
                    description: 'The PSC connection status of the PSC Forwarding
                      Rule. Possible values: STATUS_UNSPECIFIED, PENDING, ACCEPTED,
                      REJECTED, CLOSED'
                    type: string
                  region:
                    description: A reference to the region where the regional forwarding
                      rule resides. This field is not applicable to global forwarding
                      rules.
                    type: string
                  selfLink:
                    description: The URI of the created resource.
                    type: string
                  serviceDirectoryRegistrations:
                    description: Service Directory resources to register this forwarding
                      rule with. Currently, only supports a single Service Directory
                      resource. Structure is documented below.
                    items:
                      properties:
                        namespace:
                          description: Service Directory namespace to register the
                            forwarding rule under.
                          type: string
                        service:
                          description: Service Directory service to register the forwarding
                            rule under.
                          type: string
                      type: object
                    type: array
                  serviceLabel:
                    description: An optional prefix to the service name for this Forwarding
                      Rule. If specified, will be the first label of the fully qualified
                      service name. The label must be 1-63 characters long, and comply
                      with RFC1035. Specifically, the label must be 1-63 characters
                      long and match the regular expression [a-z]([-a-z0-9]*[a-z0-9])?
                      which means the first character must be a lowercase letter,
                      and all following characters must be a dash, lowercase letter,
                      or digit, except the last character, which cannot be a dash.
                      This field is only used for INTERNAL load balancing.
                    type: string
                  serviceName:
                    description: The internal fully qualified service name for this
                      Forwarding Rule. This field is only used for INTERNAL load balancing.
                    type: string
                  sourceIpRanges:
                    description: If not empty, this Forwarding Rule will only forward
                      the traffic when the source IP address matches one of the IP
                      addresses or CIDR ranges set here. Note that a Forwarding Rule
                      can only have up to 64 source IP ranges, and this field can
                      only be used with a regional Forwarding Rule whose scheme is
                      EXTERNAL. Each sourceIpRange entry should be either an IP address
                      (for example, 1.2.3.4) or a CIDR range (for example, 1.2.3.0/24).
                    items:
                      type: string
                    type: array
                  subnetwork:
                    description: This field identifies the subnetwork that the load
                      balanced IP should belong to for this Forwarding Rule, used
                      in internal load balancing and network load balancing with IPv6.
                      If the network specified is in auto subnet mode, this field
                      is optional. However, a subnetwork must be specified if the
                      network is in custom subnet mode or when creating external forwarding
                      rule with IPv6.
                    type: string
                  target:
                    description: is set to targetGrpcProxy and validateForProxyless
                      is set to true, the IPAddress should be set to 0.0.0.0.
                    type: string
