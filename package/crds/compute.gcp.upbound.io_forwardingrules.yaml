                  baseForwardingRule:
                    description: '[Output Only] The URL for the corresponding base
                      Forwarding Rule. By base Forwarding Rule, we mean the Forwarding
                      Rule that has the same IP address, protocol, and port settings
                      with the current Forwarding Rule, but without sourceIPRanges
                      specified. Always empty if the current Forwarding Rule does
                      not have sourceIPRanges specified.'
