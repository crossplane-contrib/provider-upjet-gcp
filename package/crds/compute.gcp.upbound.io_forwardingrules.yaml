                    type: boolean
                  allowGlobalAccess:
                    description: This field is used along with the backend_service
                      field for internal load balancing or with the target field for
                      internal TargetInstance. If the field is set to TRUE, clients
                      can access ILB from all regions. Otherwise only allows access
