                            type: object
                          type: array
                        knownExtensions:
                          description: Optional. A set of named X.509 extensions.
                            Will be combined with additional_extensions to determine
                            the full set of X.509 extensions.
                          items:
                            type: string
                          type: array
                      type: object
                    type: array
                  predefinedValues:
                    description: Optional. A set of X.509 values that will be applied
                      to all issued certificates that use this template. If the certificate
                      request includes conflicting values for the same properties,
                      they will be overwritten by the values defined here. If the
                      issuing CaPool's IssuancePolicy defines conflicting baseline_values
                      for the same properties, the certificate issuance request will
                      fail.
                    items:
                      properties:
                        additionalExtensions:
                          description: Optional. Describes custom X.509 extensions.
                          items:
                            properties:
                              critical:
                                description: Optional. Indicates whether or not this
