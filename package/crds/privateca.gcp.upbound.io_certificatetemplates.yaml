                                description: Required. The OID for this X.509 extension.
                                items:
                                  properties:
                                    objectIdPath:
                                      description: Required. The parts of an OID path.
                                        The most significant parts of the path come
                                        first.
                                      items:
                                        type: number
                                      type: array
                                  required:
                                  - objectIdPath
                                  type: object
                                type: array
                              value:
                                description: Required. The value of this X.509 extension.
                                type: string
                            required:
                            - objectId
                            - value
                            type: object
                          type: array
                        aiaOcspServers:
