                      this template is intended for.
                    type: string
                  identityConstraints:
                    description: Optional. Describes constraints on identities that
                      may be appear in Certificates issued using this template. If
                      this is omitted, then this template will not add restrictions
                      on a certificate's identity.
                    items:
                      properties:
                        allowSubjectAltNamesPassthrough:
                          description: Required. If this is true, the SubjectAltNames
                            extension may be copied from a certificate request into
                            the signed certificate. Otherwise, the requested SubjectAltNames
                            will be discarded.
                          type: boolean
                        allowSubjectPassthrough:
                          description: Required. If this is true, the Subject field
                            may be copied from a certificate request into the signed
                            certificate. Otherwise, the requested Subject will be
                            discarded.
                          type: boolean
                        celExpression:
                          description: Optional. A CEL expression that may be used
                            to validate the resolved X.509 Subject and/or Subject
                            Alternative Name before a certificate is signed. To see
                            the full allowed syntax and some examples, see https://cloud.google.com/certificate-authority-service/docs/using-cel
                          items:
                            properties:
                              description:
                                description: Optional. A human-readable description
                                  of scenarios this template is intended for.
                                type: string
                              expression:
                                description: Textual representation of an expression
                                  in Common Expression Language syntax.
                                type: string
                              location:
                                description: The location for the resource
                                type: string
                              title:
                                description: Optional. Title for the expression, i.e.
                                  a short string describing its purpose. This can
                                  be used e.g. in UIs which allow to enter the expression.
                                type: string
                            type: object
                          type: array
                      required:
                      - allowSubjectAltNamesPassthrough
                      - allowSubjectPassthrough
                      type: object
                    type: array
                  labels:
                    additionalProperties:
                      type: string
                    description: Optional. Labels with user-defined metadata.
                    type: object
                  location:
                    description: The location for the resource
                    type: string
                  passthroughExtensions:
                    description: Optional. Describes the set of X.509 extensions that
                      may appear in a Certificate issued using this CertificateTemplate.
                      If a certificate request sets extensions that don't appear in
                      the passthrough_extensions, those extensions will be dropped.
                      If the issuing CaPool's IssuancePolicy defines baseline_values
                      that don't appear here, the certificate issuance request will
                      fail. If this is omitted, then this template will not add restrictions
                      on a certificate's X.509 extensions. These constraints do not
                      apply to X.509 extensions set in this CertificateTemplate's
                      predefined_values.
                    items:
                      properties:
                        additionalExtensions:
                          description: Optional. A set of ObjectIds identifying custom
                            X.509 extensions. Will be combined with known_extensions
                            to determine the full set of X.509 extensions.
                          items:
                            properties:
                              objectIdPath:
