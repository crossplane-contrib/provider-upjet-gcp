apiVersion: networkmanagement.gcp.upbound.io/v1alpha1
kind: ConnectivityTest
metadata:
  name: example
spec:
  forProvider:
    destination:
    - instance: ${google_compute_instance.destination.id}
    name: conn-test-instances
    protocol: TCP
    source:
    - instance: ${google_compute_instance.source.id}
  providerConfigRef:
    name: example
