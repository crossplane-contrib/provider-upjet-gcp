apiVersion: logging.gcp.upbound.io/v1alpha1
kind: OrganizationExclusion
metadata:
  name: example
spec:
  forProvider:
    description: Exclude GCE instance debug logs
    filter: resource.type = gce_instance AND severity <= DEBUG
    name: my-instance-debug-exclusion
    orgId: "123456789"
  providerConfigRef:
    name: example
