apiVersion: dns.gcp.upbound.io/v1alpha1
kind: RecordSet
metadata:
  name: example
spec:
  forProvider:
    managedZone: example-zone
    name: frontend.${google_dns_managed_zone.prod.dns_name}
    rrdatas:
    - ${google_compute_instance.frontend.network_interface[0].access_config[0].nat_ip}
    ttl: 300
    type: A
  providerConfigRef:
    name: example
