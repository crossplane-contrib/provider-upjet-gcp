apiVersion: dialogflowcx.gcp.upbound.io/v1beta1
kind: Page
metadata:
  annotations:
    meta.upbound.io/example-id: dialogflowcx/v1beta1/page
  labels:
    testing.upbound.io/example-name: basic_page
  name: basic-page
spec:
  forProvider:
    displayName: MyPage
    entryFulfillment:
    - messages:
      - text:
        - text:
          - Welcome to page
    form:
    - parameters:
      - displayName: param1
        entityType: projects/-/locations/-/agents/-/entityTypes/sys.date
        fillBehavior:
        - initialPromptFulfillment:
          - messages:
            - text:
              - text:
                - Please provide param1
        redact: "true"
        required: "true"
    parentSelector:
      matchLabels:
        testing.upbound.io/example-name: agent
    transitionRoutes:
    - condition: $page.params.status = 'FINAL'
      targetPageSelector:
        matchLabels:
          testing.upbound.io/example-name: my_page2
      triggerFulfillment:
      - messages:
        - text:
          - text:
            - information completed, navigating to page 2

---

apiVersion: dialogflowcx.gcp.upbound.io/v1beta1
kind: Agent
metadata:
  annotations:
    meta.upbound.io/example-id: dialogflowcx/v1beta1/page
  labels:
    testing.upbound.io/example-name: agent
  name: agent
spec:
  forProvider:
    avatarUri: https://cloud.google.com/_static/images/cloud/icons/favicons/onecloud/super_cloud.png
    defaultLanguageCode: en
    description: Example description.
    displayName: dialogflowcx-agent
    enableSpellCorrection: true
    enableStackdriverLogging: true
    location: global
    speechToTextSettings:
    - enableSpeechAdaptation: true
    supportedLanguageCodes:
    - fr
    - de
    - es
    timeZone: America/New_York

---

