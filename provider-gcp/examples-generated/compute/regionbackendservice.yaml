apiVersion: compute.gcp.upbound.io/v1alpha1
kind: RegionBackendService
metadata:
  name: example
spec:
  forProvider:
    connectionDrainingTimeoutSec: 10
    healthChecks:
    - ${google_compute_health_check.default.id}
    name: region-service
    region: us-central1
    sessionAffinity: CLIENT_IP
  providerConfigRef:
    name: example
