apiVersion: billing.gcp.upbound.io/v1alpha1
kind: Budget
metadata:
  name: example
spec:
  forProvider:
    amount:
    - specifiedAmount:
      - currencyCode: USD
        units: "100000"
    billingAccount: ${data.google_billing_account.account.id}
    displayName: Example Billing Budget
    thresholdRules:
    - thresholdPercent: 0.5
  providerConfigRef:
    name: example
